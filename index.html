<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Самый топовый словарь в мире</title>
  <style>
    :root {
      --bg: #0b0d12;
      --card: rgba(23, 26, 33, 0.85);
      --text: #e6e6eb;
      --muted: #9aa0aa;
      --accent: #7c7cff;
      --border: rgba(255,255,255,0.08);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; min-height: 100vh;
      font-family: Inter, system-ui, sans-serif;
      background: radial-gradient(1200px 600px at 10% 10%, #1a1d2b, transparent 60%),
                  radial-gradient(800px 500px at 90% 80%, #22255a, transparent 60%), var(--bg);
      color: var(--text); overflow-x: hidden;
    }
    header {
      position: sticky; top: 0; z-index: 10; padding: 20px 28px;
      backdrop-filter: blur(14px); background: rgba(11,13,18,0.6);
      border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center;
    }
    main { width: 100%; padding: 28px; display: grid; grid-template-columns: 340px 1fr; gap: 28px; }
    .panel { background: var(--card); border: 1px solid var(--border); border-radius: 18px; padding: 18px; backdrop-filter: blur(18px); }
    label { display: block; font-size: 13px; color: var(--muted); margin-top: 12px; }
    input, textarea { width: 100%; margin-top: 6px; padding: 10px 12px; background: rgba(12,14,19,0.8); border: 1px solid var(--border); border-radius: 12px; color: var(--text); }
    button { margin-top: 14px; width: 100%; padding: 12px; border-radius: 12px; border: none; background: linear-gradient(135deg, #7c7cff, #9b7cff); color: #fff; cursor: pointer; font-weight: 600; }
    .search { width: 100%; padding: 14px; border-radius: 14px; background: rgba(12,14,19,0.6); border: 1px solid var(--border); color: var(--text); margin-bottom: 20px; }
    .list { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 18px; }
    .card { background: var(--card); border: 1px solid var(--border); border-radius: 18px; overflow: hidden; display: flex; flex-direction: column; }
    .card img { width: 100%; height: 170px; object-fit: cover; }
    .card-body { padding: 16px; }
    .tag { font-size: 12px; padding: 4px 9px; border-radius: 999px; background: rgba(124,124,255,0.15); color: #c6c8ff; margin-right: 5px; border: 1px solid rgba(124,124,255,0.25); }
    .del-btn { background: #ff4d4d; width: auto; margin-top: 10px; font-size: 12px; padding: 6px 12px; }
    @media (max-width: 900px) { main { grid-template-columns: 1fr; } }
  </style>
</head>
<body>

  <header>
    <div>
      <h1>Наш персональный словарь</h1>
      <p style="margin: 5px 0 0; font-size: 14px; color: var(--muted)">Cloud Sync Active</p>
    </div>
    <button id="authBtn" style="width: auto; padding: 8px 16px; background: var(--border)" onclick="toggleAuth()">Вход не выполнен</button>
  </header>

  <main>
    <section class="panel">
      <h2>Добавить выражение</h2>
      <label>Название / выражение</label>
      <input id="titleInput" placeholder="Например: Ну это уже клиника" />
      <label>Описание</label>
      <textarea id="descInput" rows="3" placeholder="Что это значит, где используется"></textarea>
      <label>Хештеги (через запятую)</label>
      <input id="tagsInput" placeholder="#мем, #ирония" />
      <label>Картинка</label>
      <input id="imageInput" type="file" accept="image/*" />
      <button onclick="addEntry()">Добавить в облако</button>
    </section>

    <section>
      <input class="search" id="searchInput" placeholder="Поиск по словам и тегам…" oninput="fetchEntries()" />
      <div id="list" class="list"></div>
    </section>
  </main>

  <script>
    // Твоя новая рабочая ссылка через ngrok
    const API_URL = 'https://unelicitable-bayleigh-nonmodificatory.ngrok-free.dev/entries'; 
    
    let authToken = sessionStorage.getItem('api_key');

    // Функция отрисовки (Render) - теперь берет данные из базы
    function render(entries) {
      const q = searchInput.value.toLowerCase();
      const listElement = document.getElementById('list');
      
      // Фильтруем по поиску
      const filtered = entries.filter(e => 
        e.title.toLowerCase().includes(q) || 
        (e.desc && e.desc.toLowerCase().includes(q)) ||
        (e.tags && e.tags.join(' ').toLowerCase().includes(q))
      );

      listElement.innerHTML = '';
      filtered.forEach(e => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          ${e.image ? `<img src="${e.image}">` : ''}
          <div class="card-body">
            <h3>${e.title}</h3>
            <p>${e.desc || ''}</p>
            <div class="tags">${(e.tags || []).map(t => `<span class="tag">${t}</span>`).join('')}</div>
            <div class="actions">
              <button class="secondary" onclick="removeEntry(${e.id})">Удалить</button>
            </div>
          </div>
        `;
        listElement.appendChild(card);
      });
    }

    // Загрузка данных с сервера
    async function fetchEntries() {
      try {
        const response = await fetch(API_URL);
        const data = await response.json();
        render(data);
      } catch (err) {
        console.error("Ошибка при получении данных:", err);
      }
    }

    // Добавление новой записи
    async function addEntry() {
      const title = titleInput.value.trim();
      if (!title) return alert("Введите название!");

      // Если ключа нет, спрашиваем его
      if (!authToken) {
        authToken = prompt("Введите секретный API Key для сохранения:");
        if (!authToken) return;
        sessionStorage.setItem('api_key', authToken);
      }

      const formData = new FormData();
      formData.append('title', title);
      formData.append('desc', descInput.value.trim());
      const tags = tagsInput.value.split(',').map(t => t.trim()).filter(Boolean);
      formData.append('tags', JSON.stringify(tags));
      if (imageInput.files[0]) formData.append('image', imageInput.files[0]);

      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: { 'x-api-key': authToken },
          body: formData
        });

        if (response.status === 403) {
          alert("Неверный ключ!");
          sessionStorage.removeItem('api_key');
          authToken = null;
        } else if (response.ok) {
          // Очищаем поля
          titleInput.value = ''; descInput.value = ''; tagsInput.value = ''; imageInput.value = '';
          fetchEntries();
        }
      } catch (err) {
        alert("Ошибка сети! Проверь консоль браузера.");
      }
    }

    // Удаление записи
    async function removeEntry(id) {
      if (!confirm("Удалить это из облака?")) return;
      if (!authToken) {
        authToken = prompt("Введите API Key:");
        if (!authToken) return;
        sessionStorage.setItem('api_key', authToken);
      }

      try {
        const response = await fetch(`${API_URL}/${id}`, {
          method: 'DELETE',
          headers: { 'x-api-key': authToken }
        });
        if (response.ok) fetchEntries();
      } catch (err) {
        alert("Ошибка при удалении");
      }
    }

    // Запускаем первичную загрузку при открытии сайта
    fetchEntries();
</script>
</body>
</html>
