<html lang="ru">

  <style>
    /* ТВОЙ ОРИГИНАЛЬНЫЙ ДИЗАЙН */
    :root {
      --bg: #0b0d12;
      --card: rgba(23, 26, 33, 0.85);
      --text: #e6e6eb;
      --muted: #9aa0aa;
      --accent: #7c7cff;
      --border: rgba(255,255,255,0.08);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: radial-gradient(1200px 600px at 10% 10%, #1a1d2b, transparent 60%),
                  radial-gradient(800px 500px at 90% 80%, #22255a, transparent 60%),
                  var(--bg);
      color: var(--text);
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: repeating-linear-gradient(
        45deg,
        rgba(255,255,255,0.03) 0px,
        rgba(255,255,255,0.03) 1px,
        transparent 1px,
        transparent 6px
      );
      pointer-events: none;
      animation: drift 40s linear infinite;
    }

    @keyframes drift {
      from { transform: translateX(0); }
      to { transform: translateX(200px); }
    }

    header {
      position: sticky;
      top: 0;
      z-index: 10;
      padding: 20px 28px;
      backdrop-filter: blur(14px);
      background: rgba(11,13,18,0.6);
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-info h1 { margin: 0; font-size: 24px; letter-spacing: 0.4px; }
    .header-info p { margin: 6px 0 0; color: var(--muted); font-size: 14px; }

    #authBtn {
      margin-top: 0;
      padding: 8px 20px;
      background: rgba(124, 124, 255, 0.1);
      border: 1px solid var(--accent);
      border-radius: 999px;
      font-size: 13px;
    }

    main {
      width: 100%;
      min-height: calc(100vh - 80px);
      padding: 28px;
      display: grid;
      grid-template-columns: 340px 1fr;
      gap: 28px;
    }

    .panel {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 18px;
      backdrop-filter: blur(18px);
      animation: floatIn 0.6s ease both;
      height: fit-content;
    }

    @keyframes floatIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    input, textarea {
      width: 100%;
      margin-top: 6px;
      padding: 10px 12px;
      background: rgba(12,14,19,0.8);
      border: 1px solid var(--border);
      border-radius: 12px;
      color: var(--text);
      margin-bottom: 12px;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #7c7cff, #9b7cff);
      color: #fff;
      cursor: pointer;
      font-weight: 500;
      transition: all .2s;
    }

    button:hover { transform: translateY(-1px); box-shadow: 0 8px 24px rgba(124,124,255,0.35); }
    button.secondary { background: transparent; border: 1px solid var(--border); color: var(--text); margin-top: 8px;}

    .search {
      margin-bottom: 18px;
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      background: rgba(12,14,19,0.6);
      border: 1px solid var(--border);
      color: var(--text);
    }
