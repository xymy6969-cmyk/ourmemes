<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Наш персональный словарь</title>
    <style>
        :root {
            --bg: #0b0d12;
            --card: rgba(23, 26, 33, 0.85);
            --text: #e6e6eb;
            --muted: #9aa0aa;
            --accent: #7c7cff;
            --border: rgba(255,255,255,0.08);
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Inter', -apple-system, sans-serif;
            background: radial-gradient(1200px 600px at 10% 10%, #1a1d2b, transparent 60%),
                        radial-gradient(800px 500px at 90% 80%, #22255a, transparent 60%),
                        var(--bg);
            color: var(--text);
            line-height: 1.5;
        }

        /* ЭКРАН БЛОКИРОВКИ */
        #lockScreen {
            position: fixed; inset: 0; z-index: 1000;
            background: rgba(11, 13, 18, 0.98);
            backdrop-filter: blur(25px);
            display: flex; align-items: center; justify-content: center;
        }
        .lock-box {
            background: var(--card); border: 1px solid var(--border);
            padding: 40px; border-radius: 28px; width: 340px; text-align: center;
        }

        header { padding: 32px 40px 10px; }
        header h1 { margin: 0; font-size: 32px; font-weight: 800; letter-spacing: -0.5px; }
        header p { margin: 8px 0 0; color: var(--muted); font-size: 16px; }

        main {
            padding: 40px;
            display: grid;
            grid-template-columns: 340px 1fr;
            gap: 40px;
            max-width: 1600px;
            margin: 0 auto;
        }

        .panel {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 28px;
            height: fit-content;
            position: sticky;
            top: 40px;
            backdrop-filter: blur(20px);
        }

        .panel h2 { margin: 0 0 24px; font-size: 22px; font-weight: 700; }

        label { display: block; font-size: 13px; color: var(--muted); margin: 20px 0 8px; font-weight: 500; }
        input, textarea {
            width: 100%; padding: 14px 16px;
            background: rgba(12, 14, 19, 0.6);
            border: 1px solid var(--border);
            border-radius: 14px;
            color: #fff; font-size: 14px;
            outline: none;
        }
        input:focus { border-color: var(--accent); }

        button {
            width: 100%; margin-top: 24px; padding: 14px;
            border-radius: 14px; border: none;
            background: #8181ff; color: #fff;
            font-weight: 600; font-size: 15px; cursor: pointer;
        }
        button:disabled { opacity: 0.6; cursor: not-allowed; }
        button.btn-del {
            background: transparent; border: 1px solid rgba(255, 77, 77, 0.15);
            color: #ff5858; margin-top: 16px; padding: 10px; font-size: 13px;
        }

        .list { display: grid; grid-template-columns: repeat(auto-fill, minmax(340px, 1fr)); gap: 32px; }
        
        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 26px;
            overflow: hidden;
            display: flex; flex-direction: column;
        }
        .card img { width: 100%; height: 240px; object-fit: cover; background: #000; }
        .card-body { padding: 24px; }
        .card-body h3 { margin: 0; font-size: 20px; font-weight: 700; }
        .card-body p { color: var(--muted); margin: 12px 0 20px; font-size: 15px; line-height: 1.6; }
        
        .tag {
            font-size: 12px; color: #c6c8ff;
            background: rgba(124, 124, 255, 0.1);
            padding: 6px 14px; border-radius: 20px;
            margin-right: 8px; border: 1px solid rgba(124, 124, 255, 0.15);
        }

        .hidden { display: none !important; }
        @media (max-width: 1000px) { main { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div id="lockScreen">
    <div class="lock-box">
        <h2 style="margin-top:0">Доступ к облаку</h2>
        <input type="password" id="passInput" placeholder="Мастер-ключ" style="text-align:center">
        <button id="loginBtn" onclick="tryLogin()">Войти в систему</button>
    </div>
</div>

<header>
    <h1>Наш персональный словарь</h1>
    <p>Самая крутая база слов, мемов и прочего</p>
</header>

<main>
    <aside class="panel">
        <h2>Добавить выражение</h2>
        <label>Название / выражение</label>
        <input id="titleInput" placeholder="Например: Ну это уже клиника">
        <label>Описание</label>
        <textarea id="descInput" rows="3" placeholder="Что это значит, где используется"></textarea>
        <label>Хештеги (через запятую)</label>
        <input id="tagsInput" placeholder="#мем, #ирония">
        <label>Картинка</label>
        <input type="file" id="imageInput">
        <button id="addBtn" onclick="addEntry()">Добавить</button>
    </aside>

    <section>
        <input id="searchInput" oninput="render()" placeholder="Поиск по словам и тегам..." 
               style="margin-bottom: 32px; padding: 16px 20px; background: rgba(255,255,255,0.03);">
        <div id="list" class="list"></div>
    </section>
</main>

<script>
    const API_URL = 'https://unelicitable-bayleigh-nonmodificatory.ngrok-free.dev/entries';
    const KEY_NAME = 'master_key_v2';
    
    const getHeaders = () => ({
        'ngrok-skip-browser-warning': 'true',
        'x-api-key': localStorage.getItem(KEY_NAME)
    });

    let allEntries = [];

    window.onload = () => {
        if (localStorage.getItem(KEY_NAME)) {
            document.getElementById('lockScreen').classList.add('hidden');
            load();
        }
    };

    async function tryLogin() {
        const btn = document.getElementById('loginBtn');
        const k = document.getElementById('passInput').value;
        btn.disabled = true; btn.innerText = 'Проверка...';
        
        try {
            const res = await fetch(API_URL, { 
                headers: { 'ngrok-skip-browser-warning': 'true', 'x-api-key': k } 
            });
            if (res.ok) {
                localStorage.setItem(KEY_NAME, k);
                document.getElementById('lockScreen').classList.add('hidden');
                load();
            } else {
                alert("Неверный ключ!");
            }
        } catch (e) { alert("Ошибка связи с VPS"); }
        btn.disabled = false; btn.innerText = 'Войти в систему';
    }

    async function load() {
        try {
            const res = await fetch(API_URL, { headers: getHeaders() });
            if (res.status === 403) { localStorage.clear(); location.reload(); }
            allEntries = await res.json();
            render();
        } catch (e) { console.error("Load error"); }
    }

    async function addEntry() {
        const btn = document.getElementById('addBtn');
        const title = document.getElementById('titleInput').value;
        if (!title) return alert("Введите название!");

        btn.disabled = true; btn.innerText = 'Сохранение...';

        const fd = new FormData();
        fd.append('title', title);
        fd.append('desc', document.getElementById('descInput').value);
        fd.append('tags', JSON.stringify(document.getElementById('tagsInput').value.split(',').map(t=>t.trim().replace('#','')).filter(Boolean)));
        
        const file = document.getElementById('imageInput').files[0];
        if (file) fd.append('image', file);

        try {
            await fetch(API_URL, { method: 'POST', headers: getHeaders(), body: fd });
            location.reload(); 
        } catch (e) { alert("Ошибка сохранения"); }
    }

    async function removeEntry(id) {
        if (confirm('Удалить эту запись?')) {
            await fetch(`${API_URL}/${id}`, { method: 'DELETE', headers: getHeaders() });
            load();
        }
    }

    function render() {
        const q = document.getElementById('searchInput').value.toLowerCase();
        const list = document.getElementById('list');
        list.innerHTML = '';

        allEntries.filter(e => 
            e.title.toLowerCase().includes(q) || 
            e.tags.some(t => t.toLowerCase().includes(q))
        ).forEach(e => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                ${e.image ? `<img src="${e.image}">` : ''}
                <div class="card-body">
                    <h3>${e.title}</h3>
                    <p>${e.desc || ''}</p>
                    <div>${(e.tags || []).map(t => `<span class="tag">#${t}</span>`).join('')}</div>
                    <button class="btn-del" onclick="removeEntry('${e.id}')">Удалить</button>
                </div>
            `;
            list.appendChild(card);
        });
    }
</script>
</body>
</html>
