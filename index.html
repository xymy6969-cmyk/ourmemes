<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Самый топовый словарь</title>
  <style>
    :root { --bg: #0b0d12; --card: rgba(23, 26, 33, 0.85); --text: #e6e6eb; --muted: #9aa0aa; --border: rgba(255,255,255,0.08); }
    * { box-sizing: border-box; }
    body { margin: 0; min-height: 100vh; font-family: sans-serif; background: radial-gradient(1200px 600px at 10% 10%, #1a1d2b, transparent 60%), var(--bg); color: var(--text); }
    
    /* Твоя анимация */
    body::before { content: ""; position: fixed; inset: 0; pointer-events: none; background: repeating-linear-gradient(45deg, rgba(255,255,255,0.03) 0px, rgba(255,255,255,0.03) 1px, transparent 1px, transparent 6px); animation: drift 40s linear infinite; }
    @keyframes drift { from { transform: translateX(0); } to { transform: translateX(200px); } }

    /* Стили элементов */
    #lockScreen { position: fixed; inset: 0; z-index: 9999; background: var(--bg); display: flex; align-items: center; justify-content: center; backdrop-filter: blur(20px); }
    .lock-box { background: var(--card); border: 1px solid var(--border); padding: 40px; border-radius: 28px; width: 340px; text-align: center; }
    
    header { padding: 20px; border-bottom: 1px solid var(--border); background: rgba(11,13,18,0.6); position: sticky; top: 0; z-index: 10; backdrop-filter: blur(10px); }
    main { padding: 28px; display: grid; grid-template-columns: 340px 1fr; gap: 28px; }
    
    .panel { background: var(--card); border: 1px solid var(--border); border-radius: 18px; padding: 20px; position: sticky; top: 100px; height: fit-content; }
    input, textarea { width: 100%; margin-top: 10px; padding: 12px; background: rgba(0,0,0,0.4); border: 1px solid var(--border); border-radius: 12px; color: #fff; outline: none; }
    button { margin-top: 15px; padding: 12px; border-radius: 12px; border: none; background: linear-gradient(135deg, #7c7cff, #9b7cff); color: #fff; cursor: pointer; font-weight: 600; width: 100%; }
    button.secondary { background: transparent; border: 1px solid var(--border); color: var(--text); }
    
    .card { background: var(--card); border: 1px solid var(--border); border-radius: 18px; overflow: hidden; margin-bottom: 0; }
    .list { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
    .card img { width: 100%; height: 180px; object-fit: cover; cursor: pointer; }
    .card-body { padding: 15px; }
    .tag { font-size: 11px; padding: 4px 10px; border-radius: 999px; background: rgba(124,124,255,0.15); color: #c6c8ff; border: 1px solid rgba(124,124,255,0.25); margin-right: 5px; }
    
    #pop { position: fixed; inset: 0; z-index: 10000; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; }
    #pop img { max-width: 90%; max-height: 90%; border-radius: 12px; }
    .hidden { display: none !important; }
  </style>
</head>
<body>

<div id="lockScreen" class="hidden">
  <div class="lock-box">
    <h2>Вход</h2>
    <input type="password" id="passInput" placeholder="Мастер-ключ" style="text-align:center">
    <button onclick="tryLogin()">Войти</button>
  </div>
</div>

<div id="pop" onclick="this.style.display='none'"><img id="popImg"></div>

<header>
  <h1>Наш персональный словарь</h1>
  <p style="color:#4caf50; font-size:13px; margin:5px 0 0">● Cloud Sync: Active (Base64)</p>
</header>

<main>
  <div class="panel">
    <h3>Добавить</h3>
    <input id="titleInput" placeholder="Название">
    <textarea id="descInput" rows="3" placeholder="Описание"></textarea>
    <input id="tagsInput" placeholder="теги через запятую">
    <input type="file" id="imageInput">
    <button onclick="addEntry()">Добавить</button>
    <button class="secondary" onclick="clearAll()">Удалить всё</button>
    <button class="secondary" onclick="logout()" style="opacity:0.5; margin-top:10px; border:none; font-size:12px">Выйти</button>
  </div>

  <div>
    <input id="searchInput" oninput="render()" placeholder="Поиск..." style="width:100%; padding:14px; background:rgba(12,14,19,0.6); border:1px solid var(--border); border-radius:14px; color:#fff; margin-bottom:20px">
    <div id="list" class="list"></div>
  </div>
</main>

<script>
  const API_URL = 'https://unelicitable-bayleigh-nonmodificatory.ngrok-free.dev/entries';
  const SKIP_HEADER = { 'ngrok-skip-browser-warning': 'true' };
  let entries = [];

  window.onload = () => {
    const key = localStorage.getItem('master_key');
    if (!key) document.getElementById('lockScreen').classList.remove('hidden');
    else load();
  };

  async function tryLogin() {
    const k = document.getElementById('passInput').value;
    if (!k) return;
    try {
      const res = await fetch(API_URL, { headers: { ...SKIP_HEADER, 'x-api-key': k } });
      if (res.ok) {
        localStorage.setItem('master_key', k);
        document.getElementById('lockScreen').classList.add('hidden');
        load();
      } else alert("Неверный ключ!");
    } catch (e) { alert("Ошибка подключения!"); }
  }

  function logout() { localStorage.removeItem('master_key'); location.reload(); }

  async function load() {
    const key = localStorage.getItem('master_key');
    try {
      const res = await fetch(API_URL, { headers: { ...SKIP_HEADER, 'x-api-key': key } });
      if (res.status === 403) return logout();
      entries = await res.json();
      render();
    } catch (e) { console.error("Ошибка загрузки"); }
  }

  async function addEntry() {
    const key = localStorage.getItem('master_key');
    const title = document.getElementById('titleInput').value;
    if (!title) return alert("Введите название!");

    const fd = new FormData();
    fd.append('title', title);
    fd.append('desc', document.getElementById('descInput').value);
    fd.append('tags', JSON.stringify(document.getElementById('tagsInput').value.split(',').map(t=>t.trim()).filter(Boolean)));
    if (document.getElementById('imageInput').files[0]) fd.append('image', document.getElementById('imageInput').files[0]);

    const res = await fetch(API_URL, { method: 'POST', headers: { ...SKIP_HEADER, 'x-api-key': key }, body: fd });
    if (res.ok) {
      document.getElementById('titleInput').value = '';
      document.getElementById('descInput').value = '';
      document.getElementById('tagsInput').value = '';
      document.getElementById('imageInput').value = '';
      load();
    }
  }

  async function removeEntry(id) {
    if (!confirm("Удалить?")) return;
    const key = localStorage.getItem('master_key');
    await fetch(`${API_URL}/${id}`, { method: 'DELETE', headers: { ...SKIP_HEADER, 'x-api-key': key } });
    load();
  }

  async function clearAll() {
    if (!confirm("Удалить ВСЕ?")) return;
    const key = localStorage.getItem('master_key');
    await fetch(API_URL, { method: 'DELETE', headers: { ...SKIP_HEADER, 'x-api-key': key } });
    load();
  }

  function render() {
    const q = document.getElementById('searchInput').value.toLowerCase();
    const list = document.getElementById('list');
    list.innerHTML = '';

    entries.filter(e => e.title.toLowerCase().includes(q) || (e.tags && e.tags.some(t => t.toLowerCase().includes(q))))
    .forEach(e => {
      const card = document.createElement('div');
      card.className = 'card';
      // Для Base64 не нужны таймстампы, картинка приходит сразу строкой
      const imgTag = e.image 
        ? `<img src="${e.image}" onclick="document.getElementById('popImg').src='${e.image}'; document.getElementById('pop').style.display='flex'">` 
        : '';
        
      card.innerHTML = `
        ${imgTag}
        <div class="card-body">
          <h3 style="margin:0">${e.title}</h3>
          <p style="color:var(--muted); font-size:14px; margin: 8px 0;">${e.desc || ''}</p>
          <div class="tags">${(e.tags || []).map(t => `<span class="tag">#${t}</span>`).join('')}</div>
          <button class="secondary" style="margin-top:12px; width:100%; border-color: rgba(255,77,77,0.3); color:#ff4d4d;" onclick="removeEntry('${e.id}')">Удалить</button>
        </div>`;
      list.appendChild(card);
    });
  }
</script>
</body>
</html>
