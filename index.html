<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Наш персональный словарь</title>
  <style>
    :root { --bg: #0b0d12; --card: rgba(23, 26, 33, 0.85); --text: #e6e6eb; --muted: #9aa0aa; --accent: #7c7cff; --border: rgba(255,255,255,0.08); }
    * { box-sizing: border-box; }
    body { margin: 0; min-height: 100vh; font-family: Inter, system-ui, sans-serif; background: radial-gradient(1200px 600px at 10% 10%, #1a1d2b, transparent 60%), radial-gradient(800px 500px at 90% 80%, #22255a, transparent 60%), var(--bg); color: var(--text); }
    #lockScreen { position: fixed; inset: 0; z-index: 9999; background: rgba(11, 13, 18, 0.98); backdrop-filter: blur(25px); display: flex; align-items: center; justify-content: center; }
    .lock-box { background: var(--card); padding: 40px; border-radius: 24px; border: 1px solid var(--border); text-align: center; width: 350px; }
    header { position: sticky; top: 0; z-index: 10; padding: 20px 28px; backdrop-filter: blur(14px); background: rgba(11,13,18,0.6); border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
    main { padding: 28px; display: grid; grid-template-columns: 340px 1fr; gap: 28px; }
    .panel { background: var(--card); border: 1px solid var(--border); border-radius: 18px; padding: 18px; height: fit-content; }
    input, textarea { width: 100%; margin-top: 6px; padding: 10px 12px; background: rgba(12,14,19,0.8); border: 1px solid var(--border); border-radius: 12px; color: var(--text); margin-bottom: 10px; }
    button { padding: 10px 14px; border-radius: 12px; border: none; background: linear-gradient(135deg, #7c7cff, #9b7cff); color: #fff; cursor: pointer; font-weight: 500; width: 100%; }
    button.secondary { background: transparent; border: 1px solid var(--border); color: var(--text); margin-top: 8px; }
    .list { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 18px; }
    .card { background: var(--card); border: 1px solid var(--border); border-radius: 18px; overflow: hidden; }
    .card img { width: 100%; height: 180px; object-fit: cover; cursor: pointer; }
    .card-body { padding: 15px; }
    .tag { font-size: 11px; padding: 3px 8px; border-radius: 20px; background: rgba(124,124,255,0.1); color: #c6c8ff; border: 1px solid rgba(124,124,255,0.2); margin-right: 5px; }
    .hidden { display: none !important; }
    #pop { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 10000; display: none; align-items: center; justify-content: center; }
    #pop img { max-width: 90%; max-height: 90%; border-radius: 10px; }
    @media (max-width: 900px) { main { grid-template-columns: 1fr; } }
  </style>
</head>
<body>

  <div id="lockScreen" class="hidden">
    <div class="lock-box">
      <h2 style="margin:0 0 15px">Доступ к облаку</h2>
      <input type="password" id="passInput" placeholder="Мастер-ключ" style="text-align:center">
      <button onclick="tryLogin()">Войти</button>
    </div>
  </div>

  <div id="pop" onclick="this.style.display='none'"><img id="popImg"></div>

  <header>
    <h1>Словарь</h1>
    <button class="secondary" style="width:auto" onclick="logout()">Выйти</button>
  </header>

  <main>
    <section class="panel">
      <h3>Добавить слово</h3>
      <input id="titleInput" placeholder="Название">
      <textarea id="descInput" placeholder="Описание"></textarea>
      <input id="tagsInput" placeholder="Теги через запятую">
      <input type="file" id="imageInput" accept="image/*">
      <button onclick="addEntry()">Сохранить</button>
    </section>
    <section>
      <input id="searchInput" oninput="render()" placeholder="Поиск...">
      <div id="list" class="list"></div>
    </section>
  </main>

  <script>
    const API_URL = 'https://unelicitable-bayleigh-nonmodificatory.ngrok-free.dev/entries';
    const SKIP = { 'ngrok-skip-browser-warning': 'true' };
    let entries = [];

    window.onload = () => {
      if (!localStorage.getItem('master_key')) lockScreen.classList.remove('hidden');
      else load();
    };

    async function tryLogin() {
      const k = passInput.value;
      const res = await fetch(API_URL, { headers: { ...SKIP, 'x-api-key': k } });
      if (res.ok) {
        localStorage.setItem('master_key', k);
        lockScreen.classList.add('hidden');
        load();
      } else alert("Ошибка");
    }

    function logout() { localStorage.removeItem('master_key'); location.reload(); }

    async function load() {
      const k = localStorage.getItem('master_key');
      const res = await fetch(API_URL, { headers: { ...SKIP, 'x-api-key': k } });
      if (res.status === 403) return logout();
      entries = await res.json();
      render();
    }

    async function addEntry() {
      const k = localStorage.getItem('master_key');
      const fd = new FormData();
      fd.append('title', titleInput.value);
      fd.append('desc', descInput.value);
      fd.append('tags', JSON.stringify(tagsInput.value.split(',').map(t=>t.trim())));
      if (imageInput.files[0]) fd.append('image', imageInput.files[0]);

      await fetch(API_URL, { method: 'POST', headers: { ...SKIP, 'x-api-key': k }, body: fd });
      titleInput.value = ''; descInput.value = ''; tagsInput.value = ''; imageInput.value = '';
      load();
    }

    async function removeEntry(id) {
      await fetch(`${API_URL}/${id}`, { method: 'DELETE', headers: { ...SKIP, 'x-api-key': localStorage.getItem('master_key') } });
      load();
    }

    function render() {
      const q = searchInput.value.toLowerCase();
      const listDiv = document.getElementById('list');
      listDiv.innerHTML = '';
      entries.filter(e => e.title.toLowerCase().includes(q)).forEach(e => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          ${e.image ? `<img src="${e.image}" onclick="popImg.src='${e.image}'; pop.style.display='flex'">` : ''}
          <div class="card-body">
            <h3 style="margin:0">${e.title}</h3>
            <p style="font-size:14px; color:var(--muted)">${e.desc || ''}</p>
            <div>${(e.tags || []).map(t => `<span class="tag">${t}</span>`).join('')}</div>
            <button class="secondary" onclick="removeEntry('${e.id}')">Удалить</button>
          </div>`;
        listDiv.appendChild(card);
      });
    }
  </script>
</body>
</html>
