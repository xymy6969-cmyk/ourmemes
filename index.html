<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Наш персональный словарь</title>
  <style>
    /* ВОЗВРАЩАЕМ ТВОЙ ДИЗАЙН */
    :root {
      --bg: #0b0d12; --card: rgba(23, 26, 33, 0.85); --text: #e6e6eb;
      --muted: #9aa0aa; --accent: #7c7cff; --border: rgba(255,255,255,0.08);
      --success: #2ecc71;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; min-height: 100vh;
      font-family: Inter, system-ui, -apple-system, sans-serif;
      background: radial-gradient(1200px 600px at 10% 10%, #1a1d2b, transparent 60%),
                  radial-gradient(800px 500px at 90% 80%, #22255a, transparent 60%), var(--bg);
      color: var(--text); overflow-x: hidden;
    }
    body::before {
      content: ""; position: fixed; inset: 0;
      background: repeating-linear-gradient(45deg, rgba(255,255,255,0.03) 0px, rgba(255,255,255,0.03) 1px, transparent 1px, transparent 6px);
      pointer-events: none; animation: drift 40s linear infinite;
    }
    @keyframes drift { from { transform: translateX(0); } to { transform: translateX(200px); } }
    
    header {
      position: sticky; top: 0; z-index: 10; padding: 20px 28px;
      backdrop-filter: blur(14px); background: rgba(11,13,18,0.6);
      border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center;
    }

    /* ЛОК-СКРИН (ПОП-АП АВТОРИЗАЦИИ) */
    #lockScreen {
      position: fixed; inset: 0; z-index: 9999;
      background: rgba(11, 13, 18, 0.98); backdrop-filter: blur(20px);
      display: flex; align-items: center; justify-content: center;
    }
    .lock-box {
      background: var(--card); padding: 40px; border-radius: 24px;
      border: 1px solid var(--border); text-align: center; width: 350px;
    }

    main { width: 100vw; padding: 28px; display: grid; grid-template-columns: 340px 1fr; gap: 28px; }
    .panel { background: var(--card); border: 1px solid var(--border); border-radius: 18px; padding: 18px; backdrop-filter: blur(18px); }
    
    input, textarea { width: 100%; margin-top: 6px; padding: 10px 12px; background: rgba(12,14,19,0.8); border: 1px solid var(--border); border-radius: 12px; color: var(--text); margin-bottom: 10px; }
    
    button { padding: 10px 14px; border-radius: 12px; border: none; background: linear-gradient(135deg, #7c7cff, #9b7cff); color: #fff; cursor: pointer; font-weight: 500; }
    button.secondary { background: transparent; border: 1px solid var(--border); color: var(--text); }
    
    .list { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 18px; }
    .card { background: var(--card); border: 1px solid var(--border); border-radius: 18px; overflow: hidden; backdrop-filter: blur(14px); }
    .card img { width: 100%; height: 170px; object-fit: cover; cursor: pointer; }
    .card-body { padding: 14px 16px 16px; }
    .tag { font-size: 12px; padding: 4px 9px; border-radius: 999px; background: rgba(124,124,255,0.15); color: #c6c8ff; border: 1px solid rgba(124,124,255,0.25); margin-right: 4px; }

    #pop { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 10000; display: none; align-items: center; justify-content: center; }
    #pop img { max-width: 90%; max-height: 90%; border-radius: 12px; }

    .hidden { display: none !important; }
    @media (max-width: 900px) { main { grid-template-columns: 1fr; } }
  </style>
</head>
<body>

  <div id="lockScreen" class="hidden">
    <div class="lock-box">
      <h2>Доступ закрыт</h2>
      <input type="password" id="passInput" placeholder="Мастер-ключ" style="text-align:center">
      <button onclick="tryLogin()" style="width:100%; margin-top:10px">Войти</button>
    </div>
  </div>

  <div id="pop" onclick="this.style.display='none'"><img id="popImg"></div>

  <header>
    <div>
      <h1 style="margin:0">Наш персональный словарь</h1>
      <p style="margin: 6px 0 0; color: var(--muted); font-size: 14px;">Облачная синхронизация активна</p>
    </div>
    <button id="authBtn" class="secondary" onclick="logout()">Выйти</button>
  </header>

  <main>
    <section class="panel">
      <h2>Добавить выражение</h2>
      <label style="font-size: 12px; color: var(--muted);">Название / выражение</label>
      <input id="titleInput" placeholder="Например: Ну это уже клиника" />
      <label style="font-size: 12px; color: var(--muted);">Описание</label>
      <textarea id="descInput" rows="3" placeholder="Что это значит..."></textarea>
      <label style="font-size: 12px; color: var(--muted);">Хештеги (через запятую)</label>
      <input id="tagsInput" placeholder="#мем, #ирония" />
      <input id="imageInput" type="file" accept="image/*" />
      <div style="display: flex; gap: 8px;">
        <button onclick="addEntry()" style="flex: 2;">Добавить</button>
        <button class="secondary" onclick="clearAll()" style="flex: 1;">Очистить всё</button>
      </div>
    </section>

    <section>
      <input id="searchInput" oninput="render()" placeholder="Поиск по словам и тегам…" 
             style="width: 100%; padding: 12px; border-radius: 12px; background: rgba(255,255,255,0.05); color: white; border: 1px solid var(--border); margin-bottom: 20px;"/>
      <div id="list" class="list"></div>
    </section>
  </main>

  <script>
    const API_URL = 'https://unelicitable-bayleigh-nonmodificatory.ngrok-free.dev/entries';
    const SKIP = { 'ngrok-skip-browser-warning': 'true' }; 
    let entries = [];

    // При загрузке
    window.onload = () => {
      const key = localStorage.getItem('api_key');
      if (!key) lockScreen.classList.remove('hidden');
      else load();
    };

    async function tryLogin() {
      const k = passInput.value;
      const res = await fetch(API_URL, { headers: { ...SKIP, 'x-api-key': k } });
      if (res.ok) {
        localStorage.setItem('api_key', k);
        lockScreen.classList.add('hidden');
        load();
      } else alert("Неверный ключ");
    }

    function logout() {
      localStorage.removeItem('api_key');
      location.reload();
    }

    async function load() {
      const k = localStorage.getItem('api_key');
      try {
        const res = await fetch(API_URL, { headers: { ...SKIP, 'x-api-key': k } });
        if (res.status === 403) return logout();
        entries = await res.json();
        render();
      } catch (e) { console.error("Ошибка"); }
    }

    // Добавлена функция обхода кэша картинок ngrok
    function getImgUrl(url) {
        if (!url) return null;
        return url; // Ссылка уже содержит полный путь от сервера
    }

    async function addEntry() {
      const k = localStorage.getItem('api_key');
      const fd = new FormData();
      fd.append('title', titleInput.value);
      fd.append('desc', descInput.value);
      fd.append('tags', JSON.stringify(tagsInput.value.split(',').map(t => t.trim()).filter(Boolean)));
      if (imageInput.files[0]) fd.append('image', imageInput.files[0]);

      await fetch(API_URL, { method: 'POST', headers: { ...SKIP, 'x-api-key': k }, body: fd });
      titleInput.value = ''; descInput.value = ''; tagsInput.value = ''; imageInput.value = '';
      load();
    }

    async function removeEntry(id) {
      const k = localStorage.getItem('api_key');
      await fetch(`${API_URL}/${id}`, { method: 'DELETE', headers: { ...SKIP, 'x-api-key': k } });
      load();
    }

    async function clearAll() {
      if (!confirm('Удалить все записи?')) return;
      const k = localStorage.getItem('api_key');
      await fetch(API_URL, { method: 'DELETE', headers: { ...SKIP, 'x-api-key': k } });
      load();
    }

    function render() {
      const q = searchInput.value.toLowerCase();
      const list = document.getElementById('list');
      list.innerHTML = '';

      entries.filter(e => 
        e.title.toLowerCase().includes(q) || 
        (e.tags && e.tags.some(t => t.toLowerCase().includes(q)))
      ).forEach(e => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          ${e.image ? `<img src="${e.image}" onclick="popImg.src='${e.image}'; pop.style.display='flex'" loading="lazy">` : ''}
          <div class="card-body">
            <h3 style="margin:0">${e.title}</h3>
            <p style="color:var(--muted); font-size:14px; margin: 8px 0;">${e.desc || ''}</p>
            <div class="tags">${(e.tags || []).map(t => `<span class="tag">${t}</span>`).join('')}</div>
            <button class="secondary" style="margin-top:12px; width:100%; border-color:#ff4d4d; color:#ff4d4d;" onclick="removeEntry('${e.id}')">Удалить</button>
          </div>
        `;
        list.appendChild(card);
      });
    }
  </script>
</body>
</html>
