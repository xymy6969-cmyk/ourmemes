<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Private Dictionary</title>
  <style>
    :root {
      --bg: #0b0d12; --card: rgba(23, 26, 33, 0.85); --text: #e6e6eb;
      --accent: #7c7cff; --border: rgba(255,255,255,0.08); --success: #2ecc71;
    }
    * { box-sizing: border-box; transition: all 0.3s ease; }
    body {
      margin: 0; min-height: 100vh; font-family: Inter, sans-serif;
      background: radial-gradient(circle at top left, #1a1d2b, #0b0d12);
      color: var(--text); overflow-x: hidden;
    }

    /* ПОП-АП АВТОРИЗАЦИИ (БЛОКИРОВКА СЛОВАРЯ) */
    #lockScreen {
      position: fixed; inset: 0; z-index: 9999;
      background: rgba(11, 13, 18, 0.95);
      backdrop-filter: blur(20px);
      display: flex; align-items: center; justify-content: center;
      flex-direction: column;
    }
    .lock-box {
      background: var(--card); padding: 40px; border-radius: 24px;
      border: 1px solid var(--border); text-align: center; max-width: 400px; width: 90%;
    }

    /* ШТАТНЫЙ ИНТЕРФЕЙС */
    header { padding: 20px 28px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
    main { display: grid; grid-template-columns: 340px 1fr; gap: 28px; padding: 28px; }
    .panel { background: var(--card); border: 1px solid var(--border); border-radius: 18px; padding: 20px; }
    input, textarea { width: 100%; margin: 8px 0; padding: 12px; background: rgba(0,0,0,0.3); border: 1px solid var(--border); border-radius: 12px; color: #fff; }
    
    .auth-btn { padding: 8px 16px; border-radius: 10px; cursor: pointer; border: 1px solid var(--success); color: var(--success); background: transparent; }
    
    .card { background: var(--card); border: 1px solid var(--border); border-radius: 18px; overflow: hidden; margin-bottom: 18px; }
    .card img { width: 100%; height: 200px; object-fit: cover; cursor: zoom-in; }
    .card-body { padding: 16px; }
    .tag { font-size: 11px; padding: 3px 8px; border-radius: 20px; background: rgba(124,124,255,0.1); border: 1px solid rgba(124,124,255,0.2); margin-right: 5px; }

    #pop { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 10000; display: none; align-items: center; justify-content: center; }
    #pop img { max-width: 90%; max-height: 90%; border-radius: 10px; }

    .hidden { display: none !important; }
    @media (max-width: 900px) { main { grid-template-columns: 1fr; } }
  </style>
</head>
<body>

  <div id="lockScreen">
    <div class="lock-box">
      <h2 style="margin-top:0">Доступ ограничен</h2>
      <p style="color: var(--muted)">Введите мастер-ключ для просмотра словаря</p>
      <input type="password" id="passInput" placeholder="Мастер-ключ..." style="text-align:center">
      <button onclick="tryLogin()" style="width:100%; margin-top:15px; background: var(--accent); color:#fff; border:none; padding:12px; border-radius:12px; cursor:pointer">Войти</button>
    </div>
  </div>

  <div id="pop" onclick="this.style.display='none'"><img id="popImg"></div>

  <header>
    <h1>Словарь</h1>
    <button class="auth-btn" onclick="logout()">Выйти</button>
  </header>

  <main id="mainContent">
    <section class="panel">
      <h3>Новая запись</h3>
      <input id="titleInput" placeholder="Выражение">
      <textarea id="descInput" placeholder="Описание"></textarea>
      <input id="tagsInput" placeholder="#теги, #через, #запятую">
      <input id="imageInput" type="file" accept="image/*">
      <button onclick="addEntry()" style="width:100%; background:var(--accent); color:#fff; border:none; padding:12px; border-radius:12px; cursor:pointer; margin-top:10px">Сохранить</button>
    </section>

    <section>
      <input id="searchInput" oninput="render()" placeholder="Поиск по тегам или названию..." style="margin-bottom:20px">
      <div id="list" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px;"></div>
    </section>
  </main>

  <script>
    const API_URL = 'https://unelicitable-bayleigh-nonmodificatory.ngrok-free.dev/entries';
    const SKIP = { 'ngrok-skip-browser-warning': 'true' }; // ЭТОТ ЗАГОЛОВОК ЛЕЧИТ КАРТИНКИ
    let entries = [];

    function tryLogin() {
      const k = passInput.value;
      if (k) {
        localStorage.setItem('cloud_key', k);
        checkAuth();
      }
    }

    function logout() {
      localStorage.removeItem('cloud_key');
      checkAuth();
    }

    async function checkAuth() {
      const key = localStorage.getItem('cloud_key');
      if (key) {
        const success = await load();
        if (success) {
          lockScreen.classList.add('hidden');
        } else {
          alert("Неверный ключ!");
          localStorage.removeItem('cloud_key');
          lockScreen.classList.remove('hidden');
        }
      } else {
        lockScreen.classList.remove('hidden');
        list.innerHTML = '';
      }
    }

    async function load() {
      const key = localStorage.getItem('cloud_key');
      try {
        const res = await fetch(API_URL, { 
          headers: { ...SKIP, 'x-api-key': key } 
        });
        if (res.status === 403) return false;
        entries = await res.json();
        render();
        return true;
      } catch (e) { return false; }
    }

    async function addEntry() {
      const key = localStorage.getItem('cloud_key');
      const fd = new FormData();
      fd.append('title', titleInput.value);
      fd.append('desc', descInput.value);
      fd.append('tags', JSON.stringify(tagsInput.value.split(',').map(t => t.trim())));
      if (imageInput.files[0]) fd.append('image', imageInput.files[0]);

      await fetch(API_URL, {
        method: 'POST',
        headers: { ...SKIP, 'x-api-key': key },
        body: fd
      });
      load();
    }

    async function removeEntry(id) {
      const key = localStorage.getItem('cloud_key');
      await fetch(`${API_URL}/${id}`, {
        method: 'DELETE',
        headers: { ...SKIP, 'x-api-key': key }
      });
      load();
    }

    function render() {
      const q = searchInput.value.toLowerCase();
      list.innerHTML = '';
      entries.filter(e => e.title.toLowerCase().includes(q) || (e.tags && e.tags.some(t => t.toLowerCase().includes(q))))
      .forEach(e => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
          ${e.image ? `<img src="${e.image}" onclick="popImg.src='${e.image}'; pop.style.display='flex'">` : ''}
          <div class="card-body">
            <h3 style="margin:0">${e.title}</h3>
            <p style="color:var(--muted); font-size:14px">${e.desc || ''}</p>
            <div>${(e.tags || []).map(t => `<span class="tag">${t}</span>`).join('')}</div>
            <button onclick="removeEntry('${e.id}')" style="margin-top:10px; background:none; border:1px solid #ff4d4d; color:#ff4d4d; border-radius:8px; cursor:pointer; padding:5px 10px">Удалить</button>
          </div>
        `;
        list.appendChild(div);
      });
    }

    checkAuth();
  </script>
</body>
</html>
