<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Словарь</title>
  <style>
    :root {
      --bg: #0b0d12;
      --card: rgba(23, 26, 33, 0.85);
      --text: #e6e6eb;
      --muted: #9aa0aa;
      --accent: #7c7cff;
      --border: rgba(255,255,255,0.08);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; min-height: 100vh; font-family: 'Inter', sans-serif;
      background: radial-gradient(1200px 600px at 10% 10%, #1a1d2b, transparent 60%),
                  radial-gradient(800px 500px at 90% 80%, #22255a, transparent 60%), var(--bg);
      color: var(--text);
    }
    /* Твой Поп-ап авторизации */
    #lockScreen {
      position: fixed; inset: 0; z-index: 9999;
      background: rgba(11, 13, 18, 0.98); backdrop-filter: blur(25px);
      display: flex; align-items: center; justify-content: center;
    }
    .lock-box {
      background: var(--card); border: 1px solid var(--border);
      padding: 40px; border-radius: 28px; width: 340px; text-align: center;
    }
    header { padding: 32px 40px; border-bottom: 1px solid var(--border); }
    header h1 { margin: 0; font-size: 32px; font-weight: 800; }
    
    main {
      padding: 40px; display: grid; grid-template-columns: 340px 1fr; gap: 40px;
    }
    .panel {
      background: var(--card); border: 1px solid var(--border);
      border-radius: 24px; padding: 28px; height: fit-content;
      position: sticky; top: 40px; backdrop-filter: blur(20px);
    }
    input, textarea {
      width: 100%; padding: 14px; margin-top: 10px;
      background: rgba(12, 14, 19, 0.6); border: 1px solid var(--border);
      border-radius: 14px; color: #fff;
    }
    button {
      width: 100%; margin-top: 20px; padding: 14px;
      border-radius: 14px; border: none; background: #8181ff;
      color: #fff; font-weight: 600; cursor: pointer;
    }
    button:disabled { background: #555; cursor: not-allowed; }
    
    .list { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 32px; }
    .card {
      background: var(--card); border: 1px solid var(--border);
      border-radius: 26px; overflow: hidden;
    }
    .card img { width: 100%; height: 220px; object-fit: cover; }
    .card-body { padding: 24px; }
    .tag {
      font-size: 12px; color: #c6c8ff; background: rgba(124,124,255,0.1);
      padding: 6px 12px; border-radius: 20px; margin-right: 8px;
      border: 1px solid rgba(124,124,255,0.2);
    }
    .hidden { display: none !important; }
  </style>
</head>
<body>

<div id="lockScreen">
  <div class="lock-box">
    <h2>Вход в облако</h2>
    <input type="password" id="passInput" placeholder="Мастер-ключ" style="text-align:center">
    <button id="loginBtn" onclick="tryLogin()">Войти</button>
  </div>
</div>

<header>
  <h1>Наш персональный словарь</h1>
</header>

<main>
  <aside class="panel">
    <h3>Добавить запись</h3>
    <input id="titleInput" placeholder="Выражение">
    <textarea id="descInput" placeholder="Описание"></textarea>
    <input id="tagsInput" placeholder="Теги через запятую">
    <input type="file" id="imageInput">
    <button id="saveBtn" onclick="addEntry()">Сохранить</button>
  </aside>
  <section>
    <input id="searchInput" oninput="render()" placeholder="Поиск..." style="margin-bottom:30px">
    <div id="list" class="list"></div>
  </section>
</main>

<script>
  const API_URL = 'https://unelicitable-bayleigh-nonmodificatory.ngrok-free.dev/entries';
  let allData = [];

  window.onload = () => {
    if (localStorage.getItem('my_key')) {
      document.getElementById('lockScreen').classList.add('hidden');
      load();
    }
  };

  async function tryLogin() {
    const k = document.getElementById('passInput').value;
    const btn = document.getElementById('loginBtn');
    btn.disabled = true; btn.innerText = 'Проверка...';
    
    const res = await fetch(API_URL, { headers: { 'ngrok-skip-browser-warning': 'true', 'x-api-key': k } });
    if (res.ok) {
      localStorage.setItem('my_key', k);
      document.getElementById('lockScreen').classList.add('hidden');
      load();
    } else alert('Ключ неверный!');
    btn.disabled = false; btn.innerText = 'Войти';
  }

  async function load() {
    const k = localStorage.getItem('my_key');
    const res = await fetch(API_URL, { headers: { 'ngrok-skip-browser-warning': 'true', 'x-api-key': k } });
    allData = await res.json();
    render();
  }

  async function addEntry() {
    const btn = document.getElementById('saveBtn');
    btn.disabled = true;
    const fd = new FormData();
    fd.append('title', document.getElementById('titleInput').value);
    fd.append('desc', document.getElementById('descInput').value);
    fd.append('tags', JSON.stringify(document.getElementById('tagsInput').value.split(',').map(t=>t.trim())));
    if (document.getElementById('imageInput').files[0]) fd.append('image', document.getElementById('imageInput').files[0]);

    await fetch(API_URL, { 
      method: 'POST', 
      headers: { 'ngrok-skip-browser-warning': 'true', 'x-api-key': localStorage.getItem('my_key') }, 
      body: fd 
    });
    btn.disabled = false;
    location.reload();
  }

  function render() {
    const q = document.getElementById('searchInput').value.toLowerCase();
    const list = document.getElementById('list');
    list.innerHTML = '';
    allData.filter(e => e.title.toLowerCase().includes(q)).forEach(e => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        ${e.image ? `<img src="${e.image}">` : ''}
        <div class="card-body">
          <h3>${e.title}</h3>
          <p>${e.desc || ''}</p>
          <div>${(e.tags || []).map(t => `<span class="tag">#${t}</span>`).join('')}</div>
        </div>`;
      list.appendChild(card);
    });
  }
</script>
</body>
</html>
