<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Самый топовый словарь в мире</title>
  <style>
    /* ПОЛНОСТЬЮ ТВОЙ ОРИГИНАЛЬНЫЙ ДИЗАЙН */
    :root {
      --bg: #0b0d12;
      --card: rgba(23, 26, 33, 0.85);
      --text: #e6e6eb;
      --muted: #9aa0aa;
      --accent: #7c7cff;
      --border: rgba(255,255,255,0.08);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; min-height: 100vh;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: radial-gradient(1200px 600px at 10% 10%, #1a1d2b, transparent 60%),
                  radial-gradient(800px 500px at 90% 80%, #22255a, transparent 60%),
                  var(--bg);
      color: var(--text); overflow-x: hidden;
    }
    body::before {
      content: ""; position: fixed; inset: 0;
      background: repeating-linear-gradient(45deg, rgba(255,255,255,0.03) 0px, rgba(255,255,255,0.03) 1px, transparent 1px, transparent 6px);
      pointer-events: none; animation: drift 40s linear infinite;
    }
    @keyframes drift { from { transform: translateX(0); } to { transform: translateX(200px); } }
    header {
      position: sticky; top: 0; z-index: 10; padding: 20px 28px;
      backdrop-filter: blur(14px); background: rgba(11,13,18,0.6);
      border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center;
    }
    header h1 { margin: 0; font-size: 24px; letter-spacing: 0.4px; }
    #authBtn {
      background: rgba(124, 124, 255, 0.1); border: 1px solid var(--accent);
      color: white; padding: 8px 18px; border-radius: 12px; cursor: pointer; font-size: 13px;
    }
    main { padding: 28px; display: grid; grid-template-columns: 340px 1fr; gap: 28px; }
    .panel { background: var(--card); border: 1px solid var(--border); border-radius: 18px; padding: 18px; backdrop-filter: blur(18px); height: fit-content; }
    label { display: block; font-size: 13px; color: var(--muted); margin-top: 12px; }
    input, textarea { width: 100%; margin-top: 6px; padding: 10px 12px; background: rgba(12,14,19,0.8); border: 1px solid var(--border); border-radius: 12px; color: var(--text); margin-bottom: 12px; }
    button.main-btn { width: 100%; padding: 12px; border-radius: 12px; border: none; background: linear-gradient(135deg, #7c7cff, #9b7cff); color: #fff; cursor: pointer; font-weight: 500; }
    .search { width: 100%; padding: 12px 14px; border-radius: 14px; background: rgba(12,14,19,0.6); border: 1px solid var(--border); color: var(--text); margin-bottom: 20px; }
    .list { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 18px; }
    .card { background: var(--card); border: 1px solid var(--border); border-radius: 18px; overflow: hidden; backdrop-filter: blur(14px); }
    .card img { width: 100%; height: 170px; object-fit: cover; }
    .card-body { padding: 16px; }
    .tag { font-size: 11px; padding: 4px 10px; border-radius: 999px; background: rgba(124,124,255,0.15); color: #c6c8ff; margin-right: 5px; border: 1px solid rgba(124,124,255,0.25); }
    @media (max-width: 900px) { main { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <header>
    <div>
      <h1>Наш персональный словарь</h1>
      <p style="margin:4px 0 0; font-size:13px; color:var(--muted)">Cloud Sync: Active</p>
    </div>
    <button id="authBtn" onclick="toggleAuth()">Авторизация</button>
  </header>

  <main>
    <section class="panel">
      <h2>Добавить слово</h2>
      <input id="titleInput" placeholder="Выражение" />
      <textarea id="descInput" rows="3" placeholder="Описание..."></textarea>
      <input id="tagsInput" placeholder="Теги через запятую" />
      <input id="imageInput" type="file" accept="image/*" />
      <button class="main-btn" onclick="addEntry()">Сохранить в облако</button>
    </section>

    <section>
      <input class="search" id="searchInput" placeholder="Поиск…" oninput="render()" />
      <div id="list" class="list"></div>
    </section>
  </main>

  <script>
    const API_URL = 'https://unelicitable-bayleigh-nonmodificatory.ngrok-free.dev/entries';
    let entries = [];

    // ОБХОД ЗАГЛУШКИ NGROK
    const headers = { 'ngrok-skip-browser-warning': 'true' };

    function toggleAuth() {
      const k = prompt("Введите API Key:");
      if (k) { localStorage.setItem('api_v2', k); updateUI(); load(); }
    }

    function updateUI() {
      const key = localStorage.getItem('api_v2');
      const btn = document.getElementById('authBtn');
      btn.innerText = key ? "Доступ разрешен" : "Авторизация";
      btn.style.borderColor = key ? "#4caf50" : "#7c7cff";
    }

    async function load() {
      try {
        const res = await fetch(API_URL, { headers });
        entries = await res.json();
        render();
      } catch (e) { console.error("Ошибка загрузки"); }
    }

    async function addEntry() {
      const key = localStorage.getItem('api_v2');
      if (!key) return toggleAuth();

      const title = document.getElementById('titleInput').value.trim();
      if (!title) return alert("Введите название!");

      const fd = new FormData();
      fd.append('title', title);
      fd.append('desc', document.getElementById('descInput').value);
      fd.append('tags', JSON.stringify(document.getElementById('tagsInput').value.split(',').map(t => t.trim())));
      const img = document.getElementById('imageInput').files[0];
      if (img) fd.append('image', img);

      const res = await fetch(API_URL, {
        method: 'POST',
        headers: { ...headers, 'x-api-key': key },
        body: fd
      });

      if (res.ok) {
        document.getElementById('titleInput').value = '';
        document.getElementById('descInput').value = '';
        document.getElementById('tagsInput').value = '';
        document.getElementById('imageInput').value = '';
        load();
      } else { alert("Ошибка сохранения!"); }
    }

    async function removeEntry(id) {
        const key = localStorage.getItem('api_v2');
        await fetch(`${API_URL}/${id}`, { method: 'DELETE', headers: { ...headers, 'x-api-key': key } });
        load();
    }

    function render() {
  const list = document.getElementById('list');
  list.innerHTML = ''; // Очищаем перед отрисовкой
  
  entries.forEach(e => {
    const card = document.createElement('div');
    card.className = 'card'; // Твой оригинальный класс
    card.innerHTML = `
      ${e.image ? `<img src="${e.image}">` : ''}
      <div class="card-body">
        <h3>${e.title}</h3>
        <p>${e.desc || ''}</p>
        <div class="tags">${(e.tags || []).map(t => `<span class="tag">${t}</span>`).join('')}</div>
        <button class="secondary" onclick="removeEntry(${e.id})">Удалить</button>
      </div>
    `;
    list.appendChild(card); // Добавляем блок в список
  });
}

    updateUI();
    load();
  </script>
</body>
</html>
