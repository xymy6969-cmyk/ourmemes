<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Наш персональный словарь</title>
    <style>
        :root {
            --bg: #0b0d12;
            --card: rgba(23, 26, 33, 0.85);
            --text: #e6e6eb;
            --muted: #9aa0aa;
            --accent: #7c7cff;
            --border: rgba(255,255,255,0.08);
        }

        * { box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            margin: 0; min-height: 100vh;
            background: radial-gradient(1200px 600px at 10% 10%, #1a1d2b, transparent 60%),
                        radial-gradient(800px 500px at 90% 80%, #22255a, transparent 60%), var(--bg);
            color: var(--text); overflow-x: hidden;
        }

        /* ПОП-АП АВТОРИЗАЦИИ */
        #lockScreen {
            position: fixed; inset: 0; z-index: 9999;
            background: rgba(11, 13, 18, 0.98); backdrop-filter: blur(30px);
            display: flex; align-items: center; justify-content: center;
        }
        .lock-box {
            background: var(--card); border: 1px solid var(--border);
            padding: 48px; border-radius: 28px; width: 360px; text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        header { padding: 40px 48px 10px; }
        header h1 { margin: 0; font-size: 34px; font-weight: 800; letter-spacing: -1px; }
        header p { margin: 10px 0 0; color: var(--muted); font-size: 16px; }

        main {
            padding: 40px 48px;
            display: grid;
            grid-template-columns: 340px 1fr;
            gap: 40px;
            max-width: 1800px;
            margin: 0 auto;
        }

        .panel {
            background: var(--card); border: 1px solid var(--border);
            border-radius: 24px; padding: 28px; height: fit-content;
            position: sticky; top: 40px; backdrop-filter: blur(20px);
        }

        .panel h2 { margin: 0 0 24px; font-size: 22px; }

        label { display: block; font-size: 13px; color: var(--muted); margin: 20px 0 8px; }
        input, textarea {
            width: 100%; padding: 14px 16px;
            background: rgba(12, 14, 19, 0.6); border: 1px solid var(--border);
            border-radius: 14px; color: #fff; font-size: 14px; outline: none;
        }
        
        button {
            width: 100%; margin-top: 24px; padding: 14px;
            border-radius: 14px; border: none; background: #7c7cff;
            color: #fff; font-weight: 600; cursor: pointer; transition: 0.2s;
        }
        button:hover:not(:disabled) { background: #6b6bff; transform: translateY(-1px); }
        button:disabled { opacity: 0.5; cursor: wait; }

        button.secondary {
            background: transparent; border: 1px solid rgba(255,77,77,0.2);
            color: #ff5c5c; margin-top: 14px;
        }

        .list { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 32px; }
        
        .card {
            background: var(--card); border: 1px solid var(--border);
            border-radius: 26px; overflow: hidden; display: flex; flex-direction: column;
        }
        .card img { width: 100%; height: 230px; object-fit: cover; background: #000; }
        .card-body { padding: 24px; }
        .card-body h3 { margin: 0; font-size: 20px; font-weight: 700; }
        .card-body p { color: var(--muted); margin: 12px 0 20px; line-height: 1.6; }
        
        .tag {
            font-size: 12px; color: #c6c8ff; background: rgba(124, 124, 255, 0.1);
            padding: 6px 14px; border-radius: 20px; margin-right: 8px;
            border: 1px solid rgba(124, 124, 255, 0.2);
        }

        .hidden { display: none !important; }
        @media (max-width: 1000px) { main { grid-template-columns: 1fr; } }
    </style>
</head>
