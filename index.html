<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Наш персональный словарь</title>
  <style>
    :root {
      --bg: #0b0d12;
      --card: rgba(23, 26, 33, 0.85);
      --text: #e6e6eb;
      --muted: #9aa0aa;
      --accent: #7c7cff;
      --border: rgba(255,255,255,0.08);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: radial-gradient(1200px 600px at 10% 10%, #1a1d2b, transparent 60%),
                  radial-gradient(800px 500px at 90% 80%, #22255a, transparent 60%),
                  var(--bg);
      color: var(--text);
      overflow-x: hidden;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 10;
      padding: 20px 28px;
      backdrop-filter: blur(14px);
      background: rgba(11,13,18,0.6);
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 { margin: 0; font-size: 24px; }

    main {
      width: 100%;
      padding: 28px;
      display: grid;
      grid-template-columns: 340px 1fr;
      gap: 28px;
    }

    .panel {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 18px;
      backdrop-filter: blur(18px);
    }

    input, textarea {
      width: 100%;
      margin: 6px 0 12px;
      padding: 10px;
      background: rgba(12,14,19,0.8);
      border: 1px solid var(--border);
      border-radius: 12px;
      color: var(--text);
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #7c7cff, #9b7cff);
      color: #fff;
      cursor: pointer;
      font-weight: 600;
    }

    .search {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      background: rgba(12,14,19,0.6);
      border: 1px solid var(--border);
      color: var(--text);
      margin-bottom: 20px;
    }

    .list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 18px;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 18px;
      overflow: hidden;
    }

    .card img { width: 100%; height: 180px; object-fit: cover; }
    .card-body { padding: 16px; }
    .tag { font-size: 11px; padding: 4px 8px; border-radius: 10px; background: rgba(124,124,255,0.1); color: #c6c8ff; margin-right: 5px; }
    
    .del-btn {
      background: #ff4d4d;
      width: auto;
      padding: 6px 12px;
      font-size: 12px;
      margin-top: 15px;
    }

    @media (max-width: 900px) { main { grid-template-columns: 1fr; } }
  </style>
</head>
<body>

  <header>
    <div>
      <h1>Наш словарь</h1>
      <span style="font-size: 12px; color: var(--muted)">Cloud Sync Active</span>
    </div>
    <button id="loginStatus" style="width: auto; padding: 8px 15px; background: var(--border)" onclick="resetAuth()">Выйти</button>
  </header>

  <main>
    <section class="panel">
      <h2>Новая запись</h2>
      <label>Название</label>
      <input id="titleInput" placeholder="Что за слово?">
      <label>Описание</label>
      <textarea id="descInput" rows="3"></textarea>
      <label>Теги</label>
      <input id="tagsInput" placeholder="мем, сленг">
      <label>Картинка</label>
      <input id="imageInput" type="file" accept="image/*">
      <button onclick="addEntry()">Сохранить в облако</button>
    </section>

    <section>
      <input class="search" id="searchInput" placeholder="Поиск по базе..." oninput="fetchEntries()">
      <div id="list" class="list"></div>
    </section>
  </main>

  <script>
    const API_URL = 'http://172.86.94.125:3000/entries';
    
    // Пытаемся взять ключ из памяти вкладки
    let authToken = sessionStorage.getItem('api_key');
    updateLoginBtn();

    function updateLoginBtn() {
      const btn = document.getElementById('loginStatus');
      btn.innerText = authToken ? 'Ключ активен (Выйти)' : 'Вход не выполнен';
    }

    function resetAuth() {
      sessionStorage.removeItem('api_key');
      authToken = null;
      updateLoginBtn();
      alert('Вы вышли из системы редактирования');
    }

    // Функция для получения/запроса ключа
    function getAuthToken() {
      if (!authToken) {
        authToken = prompt("Введите секретный API Key:");
        if (authToken) {
          sessionStorage.setItem('api_key', authToken);
          updateLoginBtn();
        }
      }
      return authToken;
    }

    async function fetchEntries() {
      try {
        const response = await fetch(API_URL);
        const data = await response.json();
        render(data);
      } catch (err) {
        console.error("Сервер недоступен");
      }
    }

    async function addEntry() {
      const title = titleInput.value.trim();
      if (!title) return alert("Нужно название!");

      const token = getAuthToken();
      if (!token) return;

      const formData = new FormData();
      formData.append('title', title);
      formData.append('desc', descInput.value.trim());
      const tags = tagsInput.value.split(',').map(t => t.trim()).filter(Boolean);
      formData.append('tags', JSON.stringify(tags));

      if (imageInput.files[0]) {
        formData.append('image', imageInput.files[0]);
      }

      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: { 'x-api-key': token },
          body: formData
        });

        if (response.status === 403) {
          alert("Неверный ключ!");
          resetAuth();
        } else if (response.ok) {
          titleInput.value = ''; descInput.value = ''; tagsInput.value = ''; imageInput.value = '';
          fetchEntries();
        }
      } catch (err) {
        alert("Ошибка сети!");
      }
    }

    async function removeEntry(id) {
      if (!confirm("Удалить запись?")) return;
      const token = getAuthToken();
      if (!token) return;

      try {
        const response = await fetch(`${API_URL}/${id}`, {
          method: 'DELETE',
          headers: { 'x-api-key': token }
        });

        if (response.status === 403) {
          alert("Ошибка ключа!");
          resetAuth();
        } else if (response.ok) {
          fetchEntries();
        }
      } catch (err) {
        alert("Ошибка при удалении");
      }
    }

    function render(entries) {
      const q = searchInput.value.toLowerCase();
      const listElement = document.getElementById('list');
      
      const filtered = entries.filter(e => 
        e.title.toLowerCase().includes(q) || 
        (e.desc && e.desc.toLowerCase().includes(q))
      );

      listElement.innerHTML = '';
      filtered.forEach(e => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          ${e.image ? `<img src="${e.image}">` : ''}
          <div class="card-body">
            <h3>${e.title}</h3>
            <p>${e.desc || ''}</p>
            <div style="margin-top:10px">
              ${(e.tags || []).map(t => `<span class="tag">${t}</span>`).join('')}
            </div>
            <button class="del-btn" onclick="removeEntry(${e.id})">Удалить</button>
          </div>
        `;
        listElement.appendChild(card);
      });
    }

    // Первичная загрузка
    fetchEntries();
  </script>
</body>
</html>
