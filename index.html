<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Самый топовый словарь в мире</title>
  <style>
    :root {
      --bg: #0b0d12;
      --card: rgba(23, 26, 33, 0.85);
      --text: #e6e6eb;
      --muted: #9aa0aa;
      --accent: #7c7cff;
      --border: rgba(255,255,255,0.08);
      --danger: #ff4d4d;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; min-height: 100vh;
      font-family: Inter, system-ui, sans-serif;
      background: radial-gradient(1200px 600px at 10% 10%, #1a1d2b, transparent 60%),
                  radial-gradient(800px 500px at 90% 80%, #22255a, transparent 60%), var(--bg);
      color: var(--text); overflow-x: hidden;
    }
    body::before {
      content: ""; position: fixed; inset: 0; pointer-events: none;
      background: repeating-linear-gradient(45deg, rgba(255,255,255,0.03) 0px, rgba(255,255,255,0.03) 1px, transparent 1px, transparent 6px);
      animation: drift 40s linear infinite;
    }
    @keyframes drift { from { transform: translateX(0); } to { transform: translateX(200px); } }

    /* ЭКРАН ВХОДА */
    #lockScreen {
      position: fixed; inset: 0; z-index: 9999; background: var(--bg);
      display: flex; align-items: center; justify-content: center; backdrop-filter: blur(20px);
    }
    .lock-box { background: var(--card); border: 1px solid var(--border); padding: 40px; border-radius: 28px; width: 340px; text-align: center; }

    header { 
      padding: 15px 28px; border-bottom: 1px solid var(--border); backdrop-filter: blur(14px); 
      background: rgba(11,13,18,0.6); position: sticky; top: 0; z-index: 100;
      display: flex; justify-content: space-between; align-items: center;
    }
    header h1 { margin: 0; font-size: 20px; font-weight: 700; }
    
    .header-actions { display: flex; gap: 12px; align-items: center; }

    .btn-header {
      padding: 8px 16px; border-radius: 10px; cursor: pointer; transition: 0.2s; font-size: 13px; font-weight: 600;
      border: 1px solid var(--border); background: transparent; color: var(--text);
    }
    .btn-header:hover { transform: translateY(-1px); }

    .btn-logout:hover { border-color: var(--accent); background: rgba(124,124,255,0.1); }
    
    .btn-clear-db { color: var(--danger); border-color: rgba(255, 77, 77, 0.2); }
    .btn-clear-db:hover { background: rgba(255, 77, 77, 0.15); border-color: var(--danger); }

    main { padding: 28px; display: grid; grid-template-columns: 340px 1fr; gap: 28px; }
    
    .panel { background: var(--card); border: 1px solid var(--border); border-radius: 18px; padding: 20px; backdrop-filter: blur(18px); position: sticky; top: 100px; height: fit-content; }
    input, textarea { width: 100%; margin-top: 10px; padding: 12px; background: rgba(0,0,0,0.4); border: 1px solid var(--border); border-radius: 12px; color: #fff; outline: none; }
    
    button.primary { margin-top: 15px; padding: 12px; border-radius: 12px; border: none; background: linear-gradient(135deg, #7c7cff, #9b7cff); color: #fff; cursor: pointer; font-weight: 600; width: 100%; }
    button.secondary { background: transparent; border: 1px solid var(--border); color: var(--text); padding: 10px; cursor: pointer; border-radius: 10px; }

    .search { margin-bottom: 20px; width: 100%; padding: 14px; border-radius: 14px; background: rgba(12,14,19,0.6); border: 1px solid var(--border); color: #fff; }
    .list { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
    .card { background: var(--card); border: 1px solid var(--border); border-radius: 18px; overflow: hidden; transition: 0.3s; display: flex; flex-direction: column; }
    .card img { width: 100%; height: 180px; object-fit: cover; cursor: pointer; }
    .card-body { padding: 15px; flex-grow: 1; display: flex; flex-direction: column; }
    .tag { font-size: 11px; padding: 4px 10px; border-radius: 999px; background: rgba(124,124,255,0.15); color: #c6c8ff; border: 1px solid rgba(124,124,255,0.25); margin-right: 5px; }

    #pop { position: fixed; inset: 0; z-index: 10000; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; cursor: pointer; }
    #pop img { max-width: 90%; max-height: 90%; border-radius: 12px; }

    .hidden { display: none !important; }
  </style>
</head>
<body>

<div id="lockScreen" class="hidden">
  <div class="lock-box">
    <h2 style="margin-top:0">Доступ к облаку</h2>
    <input type="password" id="passInput" placeholder="Мастер-ключ" style="text-align:center">
    <button class="primary" onclick="tryLogin()">Войти</button>
  </div>
</div>

<div id="pop" onclick="this.style.display='none'"><img id="popImg"></div>

<header>
  <div>
    <h1>Словарь</h1>
    <p style="color: #4caf50; margin: 5px 0 0; font-size: 11px; font-weight: bold;">● Cloud Sync: Binary Mode</p>
  </div>
  <div class="header-actions">
    <button class="btn-header btn-clear-db" onclick="secureClearAll()">Очистить БД</button>
    <button class="btn-header btn-logout" onclick="logout()">Выйти</button>
  </div>
</header>

<main>
  <section class="panel">
    <h2 style="margin:0; font-size: 18px;">Добавить</h2>
    <input id="titleInput" placeholder="Название" />
    <textarea id="descInput" rows="3" placeholder="Описание"></textarea>
    <input id="tagsInput" placeholder="теги через запятую" />
    <input id="imageInput" type="file" accept="image/*" />
    <button class="primary" onclick="addEntry()">Сохранить</button>
  </section>

  <section>
    <input class="search" id="searchInput" placeholder="Поиск по названию или тегам…" oninput="render()" />
    <div id="list" class="list"></div>
  </section>
</main>

<script>
  const API_URL = 'https://unelicitable-bayleigh-nonmodificatory.ngrok-free.dev/entries';
  const SKIP_HEADER = { 'ngrok-skip-browser-warning': 'true' };
  let entries = [];

  window.onload = () => {
    const key = localStorage.getItem('master_key');
    if (!key) {
      document.getElementById('lockScreen').classList.remove('hidden');
    } else {
      load();
    }
  };

  async function tryLogin() {
    const k = document.getElementById('passInput').value;
    if (!k) return;
    try {
      const res = await fetch(API_URL, { headers: { ...SKIP_HEADER, 'x-api-key': k } });
      if (res.ok) {
        localStorage.setItem('master_key', k);
        document.getElementById('lockScreen').classList.add('hidden');
        load();
      } else { alert("Неверный мастер-ключ!"); }
    } catch (e) { alert("Ошибка подключения к VPS. Проверь ngrok."); }
  }

  function logout() { 
    localStorage.removeItem('master_key'); 
    location.reload(); 
  }

  async function load() {
    const key = localStorage.getItem('master_key');
    try {
      const res = await fetch(API_URL, { headers: { ...SKIP_HEADER, 'x-api-key': key } });
      if (res.status === 403) return logout();
      entries = await res.json();
      render();
    } catch (e) { console.error("Ошибка загрузки"); }
  }

  async function addEntry() {
    const key = localStorage.getItem('master_key');
    const titleInput = document.getElementById('titleInput');
    const descInput = document.getElementById('descInput');
    const tagsInput = document.getElementById('tagsInput');
    const imageInput = document.getElementById('imageInput');

    if (!titleInput.value) return alert("Введите название!");

    const fd = new FormData();
    fd.append('title', titleInput.value);
    fd.append('desc', descInput.value);
    fd.append('tags', JSON.stringify(tagsInput.value.split(',').map(t => t.trim()).filter(Boolean)));
    
    // Передаем именно файл, а не Base64. Это экономит место и обходит лимиты серверов.
    const file = imageInput.files[0];
    if (file) {
      fd.append('image', file);
    }

    try {
      const res = await fetch(API_URL, {
        method: 'POST',
        headers: { ...SKIP_HEADER, 'x-api-key': key },
        body: fd
      });

      if (res.ok) {
        titleInput.value = '';
        descInput.value = '';
        tagsInput.value = '';
        imageInput.value = '';
        load();
      } else {
        const errText = await res.text();
        alert(`Ошибка сервера: ${res.status}. ${errText.includes('large') ? 'Файл слишком тяжелый для сервера.' : 'Проверьте логи сервера.'}`);
      }
    } catch (e) {
      alert("Сетевая ошибка при отправке.");
    }
  }

  async function removeEntry(id) {
    if(!confirm("Удалить запись?")) return;
    const key = localStorage.getItem('master_key');
    try {
      const res = await fetch(`${API_URL}/${id}`, {
        method: 'DELETE',
        headers: { ...SKIP_HEADER, 'x-api-key': key }
      });
      if (res.ok) load();
      else alert("Не удалось удалить запись на сервере.");
    } catch (e) {
      alert("Ошибка при удалении.");
    }
  }

  async function secureClearAll() {
    const key = localStorage.getItem('master_key');
    const pass = prompt("ОПАСНО: Это удалит ВСЕ данные. Введите мастер-ключ для подтверждения:");
    
    if (pass === null) return;
    if (pass !== key) {
      alert("Неверный ключ. Доступ запрещен.");
      return;
    }

    try {
      const res = await fetch(API_URL, {
        method: 'DELETE',
        headers: { ...SKIP_HEADER, 'x-api-key': key }
      });

      if (res.ok) {
        alert("База данных очищена.");
        load();
      }
    } catch (e) {
      alert("Ошибка при очистке БД.");
    }
  }

  function render() {
    const q = document.getElementById('searchInput').value.toLowerCase();
    const list = document.getElementById('list');
    list.innerHTML = '';

    // Сортируем: новые сверху
    const filtered = entries.filter(e => 
      e.title.toLowerCase().includes(q) || 
      (e.tags && e.tags.some(t => t.toLowerCase().includes(q)))
    );

    filtered.forEach(e => {
      const card = document.createElement('div');
      card.className = 'card';
      // Если сервер возвращает относительный путь или Base64, src подхватит
      const imgHtml = e.image 
        ? `<img src="${e.image}" onclick="document.getElementById('popImg').src='${e.image}'; document.getElementById('pop').style.display='flex'">` 
        : '';

      card.innerHTML = `
        ${imgHtml}
        <div class="card-body">
          <h3 style="margin:0">${e.title}</h3>
          <p style="color:var(--muted); font-size:14px; margin: 8px 0; flex-grow: 1;">${e.desc || ''}</p>
          <div class="tags" style="margin-bottom: 12px;">${(e.tags || []).map(t => `<span class="tag">#${t}</span>`).join('')}</div>
          <button class="secondary" style="border-color: rgba(255,77,77,0.3); color:#ff4d4d; width: 100%;" onclick="removeEntry('${e.id}')">Удалить</button>
        </div>
      `;
      list.appendChild(card);
    });
  }
</script>
</body>
</html>
