<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Наш персональный словарь</title>
  <style>
    :root { --bg: #0b0d12; --card: rgba(23, 26, 33, 0.85); --text: #e6e6eb; --muted: #9aa0aa; --border: rgba(255,255,255,0.08); }
    * { box-sizing: border-box; }
    body { 
      margin: 0; min-height: 100vh; font-family: 'Inter', sans-serif; 
      background: radial-gradient(1200px 600px at 10% 10%, #1a1d2b, transparent 60%), 
                  radial-gradient(800px 500px at 90% 80%, #22255a, transparent 60%), var(--bg); 
      color: var(--text); 
    }
    header { padding: 20px 28px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); backdrop-filter: blur(10px); }
    main { padding: 28px; display: grid; grid-template-columns: 340px 1fr; gap: 28px; }
    .panel { background: var(--card); border: 1px solid var(--border); border-radius: 18px; padding: 20px; height: fit-content; position: sticky; top: 20px; }
    input, textarea { width: 100%; margin-bottom: 15px; padding: 12px; background: #0c0e13; border: 1px solid var(--border); border-radius: 10px; color: #fff; }
    button { width: 100%; padding: 12px; border-radius: 10px; border: none; background: #7c7cff; color: #fff; cursor: pointer; font-weight: 600; }
    button.secondary { background: transparent; border: 1px solid var(--border); margin-top: 10px; }
    .list { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
    .card { background: var(--card); border: 1px solid var(--border); border-radius: 18px; overflow: hidden; display: flex; flex-direction: column; }
    .card img { width: 100%; height: 200px; object-fit: cover; }
    .card-content { padding: 18px; }
    .tag { font-size: 12px; color: #c6c8ff; background: rgba(124,124,255,0.1); padding: 4px 10px; border-radius: 20px; margin-right: 5px; border: 1px solid rgba(124,124,255,0.2); }
    #lockScreen { position: fixed; inset: 0; z-index: 100; background: #0b0d12; display: flex; align-items: center; justify-content: center; }
    .hidden { display: none !important; }
  </style>
</head>
<body>

<div id="lockScreen">
  <div style="text-align: center; background: var(--card); padding: 40px; border-radius: 24px; border: 1px solid var(--border);">
    <h2>Введите мастер-ключ</h2>
    <input type="password" id="passInput" style="text-align: center; width: 250px;">
    <button onclick="tryLogin()">Войти</button>
  </div>
</div>

<header>
  <h1>Словарь</h1>
  <button class="secondary" style="width: auto;" onclick="logout()">Выйти</button>
</header>

<main>
  <aside class="panel">
    <h3>Добавить запись</h3>
    <input id="titleInput" placeholder="Выражение">
    <textarea id="descInput" placeholder="Описание"></textarea>
    <input id="tagsInput" placeholder="Теги (через запятую)">
    <input type="file" id="imageInput">
    <button onclick="addEntry()">Сохранить в облако</button>
  </aside>

  <section>
    <input id="searchInput" oninput="render()" placeholder="Поиск по базе..." style="margin-bottom: 25px;">
    <div id="list" class="list"></div>
  </section>
</main>

<script>
  const API_URL = 'https://unelicitable-bayleigh-nonmodificatory.ngrok-free.dev/entries';
  const SKIP_NGROK = { 'ngrok-skip-browser-warning': 'true' };
  let entries = [];

  window.onload = () => {
    if (localStorage.getItem('saved_key')) {
      document.getElementById('lockScreen').classList.add('hidden');
      load();
    }
  };

  async function tryLogin() {
    const key = document.getElementById('passInput').value;
    const res = await fetch(API_URL, { headers: { ...SKIP_NGROK, 'x-api-key': key } });
    if (res.ok) {
      localStorage.setItem('saved_key', key);
      document.getElementById('lockScreen').classList.add('hidden');
      load();
    } else {
      alert("Неверный ключ!");
    }
  }

  function logout() { localStorage.removeItem('saved_key'); location.reload(); }

  async function load() {
    const key = localStorage.getItem('saved_key');
    const res = await fetch(API_URL, { headers: { ...SKIP_NGROK, 'x-api-key': key } });
    if (res.status === 403) return logout();
    entries = await res.json();
    render();
  }

  async function addEntry() {
    const key = localStorage.getItem('saved_key');
    const fd = new FormData();
    fd.append('title', document.getElementById('titleInput').value);
    fd.append('desc', document.getElementById('descInput').value);
    fd.append('tags', JSON.stringify(document.getElementById('tagsInput').value.split(',').map(t=>t.trim())));
    if (document.getElementById('imageInput').files[0]) fd.append('image', document.getElementById('imageInput').files[0]);

    await fetch(API_URL, { method: 'POST', headers: { ...SKIP_NGROK, 'x-api-key': key }, body: fd });
    document.getElementById('titleInput').value = '';
    document.getElementById('descInput').value = '';
    load();
  }

  async function removeEntry(id) {
    const key = localStorage.getItem('saved_key');
    await fetch(`${API_URL}/${id}`, { method: 'DELETE', headers: { ...SKIP_NGROK, 'x-api-key': key } });
    load();
  }

  function render() {
    const q = document.getElementById('searchInput').value.toLowerCase();
    const listDiv = document.getElementById('list');
    listDiv.innerHTML = '';
    entries.filter(e => e.title.toLowerCase().includes(q)).forEach(e => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        ${e.image ? `<img src="${e.image}">` : ''}
        <div class="card-content">
          <h3 style="margin:0">${e.title}</h3>
          <p style="color:var(--muted); font-size:14px; margin: 10px 0;">${e.desc || ''}</p>
          <div>${(e.tags || []).map(t => `<span class="tag">${t}</span>`).join('')}</div>
          <button class="secondary" onclick="removeEntry('${e.id}')">Удалить</button>
        </div>`;
      listDiv.appendChild(card);
    });
  }
</script>
</body>
</html>
