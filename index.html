<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Персональный словарь</title>
  <style>
    :root {
      --bg: #0b0d12;
      --card: rgba(23, 26, 33, 0.85);
      --text: #e6e6eb;
      --muted: #9aa0aa;
      --accent: #7c7cff;
      --border: rgba(255,255,255,0.08);
      --danger: #ff4d4d;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0; min-height: 100vh;
      font-family: Inter, system-ui, sans-serif;
      background: radial-gradient(1200px 600px at 10% 10%, #1a1d2b, transparent 60%),
                  radial-gradient(800px 500px at 90% 80%, #22255a, transparent 60%), var(--bg);
      color: var(--text); overflow-x: hidden;
    }

    body::before {
      content: ""; position: fixed; inset: 0; pointer-events: none;
      background: repeating-linear-gradient(45deg, rgba(255,255,255,0.03) 0px, rgba(255,255,255,0.03) 1px, transparent 1px, transparent 6px);
      animation: drift 40s linear infinite; z-index: -1;
    }
    @keyframes drift { from { transform: translateX(0); } to { transform: translateX(200px); } }

    /* ЭКРАН ВХОДА */
    #lockScreen {
      position: fixed; inset: 0; z-index: 9999; background: var(--bg);
      display: flex; align-items: center; justify-content: center; backdrop-filter: blur(20px);
    }
    .lock-box { background: var(--card); border: 1px solid var(--border); padding: 40px; border-radius: 28px; width: 340px; text-align: center; }

    header { 
      padding: 15px 28px; border-bottom: 1px solid var(--border); backdrop-filter: blur(14px); 
      background: rgba(11,13,18,0.6); position: sticky; top: 0; z-index: 100;
      display: flex; justify-content: space-between; align-items: center;
    }
    
    header h1 { margin: 0; font-size: 20px; font-weight: 700; }

    .header-actions { display: flex; gap: 12px; align-items: center; }

    .btn-header {
      padding: 8px 16px; border-radius: 10px; cursor: pointer; transition: 0.2s; font-size: 13px; font-weight: 600;
      border: 1px solid var(--border); background: transparent; color: var(--text);
    }
    .btn-header:hover { transform: translateY(-1px); }

    .btn-logout:hover { border-color: var(--accent); background: rgba(124,124,255,0.1); }
    
    .btn-clear-db { color: var(--danger); border-color: rgba(255, 77, 77, 0.2); }
    .btn-clear-db:hover { background: rgba(255, 77, 77, 0.15); border-color: var(--danger); }

    main { padding: 28px; display: grid; grid-template-columns: 340px 1fr; gap: 28px; }
    
    .panel { 
      background: var(--card); border: 1px solid var(--border); border-radius: 24px; 
      padding: 24px; backdrop-filter: blur(18px); position: sticky; top: 100px; height: fit-content;
    }
    
    label { display: block; font-size: 12px; color: var(--muted); margin: 15px 0 5px; text-transform: uppercase; letter-spacing: 0.5px; }

    input, textarea { 
      width: 100%; padding: 12px; background: rgba(0,0,0,0.4); border: 1px solid var(--border); 
      border-radius: 12px; color: #fff; outline: none; transition: 0.2s; font-size: 14px;
    }
    input:focus, textarea:focus { border-color: var(--accent); }

    .btn-primary { 
      margin-top: 20px; padding: 14px; border-radius: 12px; border: none; 
      background: linear-gradient(135deg, #7c7cff, #9b7cff); color: #fff; 
      cursor: pointer; font-weight: 600; width: 100%; transition: 0.2s;
    }
    .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(124,124,255,0.4); }

    .search { width: 100%; padding: 14px; border-radius: 14px; background: rgba(12,14,19,0.6); border: 1px solid var(--border); color: #fff; margin-bottom: 25px; outline: none; }
    .search:focus { border-color: var(--accent); }

    .list { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
    .card { background: var(--card); border: 1px solid var(--border); border-radius: 20px; overflow: hidden; transition: 0.3s; display: flex; flex-direction: column; }
    .card:hover { transform: translateY(-5px); border-color: var(--accent); }
    .card img { width: 100%; height: 180px; object-fit: cover; border-bottom: 1px solid var(--border); cursor: pointer; }
    .card-body { padding: 18px; flex-grow: 1; display: flex; flex-direction: column; }
    .card h3 { margin: 0 0 10px; font-size: 18px; color: #fff; }
    .card p { color: var(--muted); font-size: 14px; line-height: 1.5; margin-bottom: 15px; flex-grow: 1; }
    
    .tag { font-size: 11px; padding: 4px 10px; border-radius: 8px; background: rgba(124,124,255,0.1); color: var(--accent); border: 1px solid rgba(124,124,255,0.2); margin: 0 5px 5px 0; display: inline-block; }

    .btn-delete-card { background: transparent; border: 1px solid rgba(255,77,77,0.2); color: var(--danger); border-radius: 10px; padding: 8px; cursor: pointer; font-size: 12px; margin-top: 10px; transition: 0.2s; }
    .btn-delete-card:hover { background: rgba(255,77,77,0.1); border-color: var(--danger); }

    #pop { position: fixed; inset: 0; z-index: 10000; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
    #pop img { max-width: 90%; max-height: 90%; border-radius: 15px; }
    
    .hidden { display: none !important; }

    @media (max-width: 900px) { main { grid-template-columns: 1fr; } .panel { position: static; } }
  </style>
</head>
<body>

<div id="lockScreen" class="hidden">
  <div class="lock-box">
    <h2 style="margin-top:0">Словарь</h2>
    <p style="font-size: 13px; color: var(--muted); margin-bottom: 20px;">Введите мастер-ключ для доступа</p>
    <input type="password" id="passInput" placeholder="••••••••••••" style="text-align:center">
    <button class="btn-primary" onclick="tryLogin()">Подключиться</button>
  </div>
</div>

<div id="pop" onclick="this.style.display='none'"><img id="popImg"></div>

<header>
  <h1>Словарь</h1>
  <div class="header-actions">
    <button class="btn-header btn-clear-db" onclick="secureClearAll()">Очистить БД</button>
    <button class="btn-header btn-logout" onclick="logout()">Выйти</button>
  </div>
</header>

<main>
  <div class="panel">
    <h2 style="margin:0; font-size: 18px;">Новая запись</h2>
    
    <label>Название</label>
    <input id="titleInput" placeholder="Термин или фраза">
    
    <label>Описание</label>
    <textarea id="descInput" rows="3" placeholder="Значение..."></textarea>
    
    <label>Теги</label>
    <input id="tagsInput" placeholder="мем, работа, сленг">
    
    <label>Картинка</label>
    <input type="file" id="imageInput" accept="image/*" style="font-size: 12px;">
    
    <button class="btn-primary" onclick="addEntry()">Сохранить в облако</button>
  </div>

  <div>
    <input class="search" id="searchInput" oninput="render()" placeholder="Быстрый поиск по терминам и тегам...">
    <div id="list" class="list"></div>
  </div>
</main>

<script>
  // ТВОЙ АДРЕС NGROK
  const API_URL = 'https://unelicitable-bayleigh-nonmodificatory.ngrok-free.dev/entries';
  const SKIP_HEADER = { 'ngrok-skip-browser-warning': 'true' };
  let entries = [];

  // 1. ПРОВЕРКА ПРИ ЗАГРУЗКЕ
  window.onload = () => {
    const key = localStorage.getItem('master_key');
    if (!key) {
      document.getElementById('lockScreen').classList.remove('hidden');
    } else {
      load();
    }
  };

  // 2. ВХОД
  async function tryLogin() {
    const k = document.getElementById('passInput').value;
    if (!k) return;
    try {
      const res = await fetch(API_URL, { headers: { ...SKIP_HEADER, 'x-api-key': k } });
      if (res.ok) {
        localStorage.setItem('master_key', k);
        document.getElementById('lockScreen').classList.add('hidden');
        load();
      } else {
        alert("Неверный мастер-ключ!");
      }
    } catch (e) {
      alert("Ошибка подключения. Проверь ngrok на VPS.");
    }
  }

  // 3. ВЫХОД
  function logout() {
    localStorage.removeItem('master_key');
    location.reload();
  }

  // 4. ЗАГРУЗКА ДАННЫХ
  async function load() {
    const key = localStorage.getItem('master_key');
    try {
      const res = await fetch(API_URL, { headers: { ...SKIP_HEADER, 'x-api-key': key } });
      if (res.status === 403) return logout();
      entries = await res.json();
      render();
    } catch (e) {
      console.error("Ошибка загрузки");
    }
  }

  // 5. ДОБАВЛЕНИЕ ЗАПИСИ
  async function addEntry() {
    const key = localStorage.getItem('master_key');
    const title = document.getElementById('titleInput').value;
    if (!title) return alert("Введите название!");

    const fd = new FormData();
    fd.append('title', title);
    fd.append('desc', document.getElementById('descInput').value);
    fd.append('tags', JSON.stringify(document.getElementById('tagsInput').value.split(',').map(t => t.trim()).filter(Boolean)));
    
    const file = document.getElementById('imageInput').files[0];
    if (file) fd.append('image', file);

    const res = await fetch(API_URL, {
      method: 'POST',
      headers: { ...SKIP_HEADER, 'x-api-key': key },
      body: fd
    });

    if (res.ok) {
      document.getElementById('titleInput').value = '';
      document.getElementById('descInput').value = '';
      document.getElementById('tagsInput').value = '';
      document.getElementById('imageInput').value = '';
      load();
    }
  }

  // 6. УДАЛЕНИЕ КАРТОЧКИ
  async function removeEntry(id) {
    if (!confirm("Удалить запись?")) return;
    const key = localStorage.getItem('master_key');
    const res = await fetch(`${API_URL}/${id}`, {
      method: 'DELETE',
      headers: { ...SKIP_HEADER, 'x-api-key': key }
    });
    if (res.ok) load();
  }

  // 7. ЗАЩИЩЕННАЯ ОЧИСТКА БД
  async function secureClearAll() {
    const confirmKey = prompt("ВНИМАНИЕ: Это удалит ВСЕ записи. Для подтверждения введите мастер-ключ:");
    if (!confirmKey) return;

    const currentKey = localStorage.getItem('master_key');
    if (confirmKey !== currentKey) {
      alert("Неверный ключ! Очистка отменена.");
      return;
    }

    const res = await fetch(API_URL, {
      method: 'DELETE',
      headers: { ...SKIP_HEADER, 'x-api-key': currentKey }
    });
    
    if (res.ok) {
      alert("База данных успешно очищена.");
      load();
    }
  }

  // 8. ОТРИСОВКА
  function render() {
    const q = document.getElementById('searchInput').value.toLowerCase();
    const list = document.getElementById('list');
    list.innerHTML = '';

    entries.filter(e => 
      e.title.toLowerCase().includes(q) || 
      (e.tags && e.tags.some(t => t.toLowerCase().includes(q)))
    ).forEach(e => {
      const card = document.createElement('div');
      card.className = 'card';
      const imgTag = e.image ? `<img src="${e.image}" onclick="document.getElementById('popImg').src='${e.image}'; document.getElementById('pop').style.display='flex'">` : '';

      card.innerHTML = `
        ${imgTag}
        <div class="card-body">
          <h3>${e.title}</h3>
          <p>${e.desc || ''}</p>
          <div class="tags">${(e.tags || []).map(t => `<span class="tag">#${t}</span>`).join('')}</div>
          <button class="btn-delete-card" onclick="removeEntry('${e.id}')">Удалить</button>
        </div>
      `;
      list.appendChild(card);
    });
  }
</script>
</body>
</html>
