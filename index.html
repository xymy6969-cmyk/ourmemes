<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Самый топовый словарь в мире</title>
  <style>
    :root {
      --bg: #0b0d12;
      --card: rgba(23, 26, 33, 0.85);
      --text: #e6e6eb;
      --muted: #9aa0aa;
      --accent: #7c7cff;
      --border: rgba(255,255,255,0.08);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: radial-gradient(1200px 600px at 10% 10%, #1a1d2b, transparent 60%),
                  radial-gradient(800px 500px at 90% 80%, #22255a, transparent 60%),
                  var(--bg);
      color: var(--text);
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: repeating-linear-gradient(
        45deg,
        rgba(255,255,255,0.03) 0px,
        rgba(255,255,255,0.03) 1px,
        transparent 1px,
        transparent 6px
      );
      pointer-events: none;
      animation: drift 40s linear infinite;
    }

    @keyframes drift {
      from { transform: translateX(0); }
      to { transform: translateX(200px); }
    }

    header {
      position: sticky;
      top: 0;
      z-index: 10;
      padding: 20px 28px;
      backdrop-filter: blur(14px);
      background: rgba(11,13,18,0.6);
      border-bottom: 1px solid var(--border);
    }

    header h1 { margin: 0; font-size: 24px; letter-spacing: 0.4px; }
    header p { margin: 6px 0 0; color: var(--muted); }

    main {
      width: 100vw;
      min-height: calc(100vh - 80px);
      padding: 28px;
      display: grid;
      grid-template-columns: 340px 1fr;
      gap: 28px;
    }

    .panel {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 18px;
      backdrop-filter: blur(18px);
      animation: floatIn 0.6s ease both;
    }

    @keyframes floatIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .panel h2 {
      margin-top: 0;
      font-size: 18px;
    }

    label {
      display: block;
      font-size: 13px;
      color: var(--muted);
      margin-top: 12px;
    }

    input, textarea {
      width: 100%;
      margin-top: 6px;
      padding: 10px 12px;
      background: rgba(12,14,19,0.8);
      border: 1px solid var(--border);
      border-radius: 12px;
      color: var(--text);
      resize: vertical;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: var(--accent);
    }

    button {
      margin-top: 14px;
      padding: 10px 14px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #7c7cff, #9b7cff);
      color: #fff;
      cursor: pointer;
      font-weight: 500;
      transition: transform .15s ease, box-shadow .15s ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 24px rgba(124,124,255,0.35);
    }

    button.secondary {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text);
      box-shadow: none;
    }

    .search {
      margin-bottom: 18px;
      width: 100%;
      padding: 12px 14px;
      border-radius: 14px;
      background: rgba(12,14,19,0.6);
      border: 1px solid var(--border);
      color: var(--text);
    }

    .list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 18px;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 18px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      backdrop-filter: blur(14px);
      animation: floatIn 0.5s ease both;
    }

    .card:hover {
      transform: translateY(-4px);
      transition: transform .2s ease;
    }

    .card img {
      width: 100%;
      height: 170px;
      object-fit: cover;
      background: #000;
    }

    .card-body {
      padding: 14px 16px 16px;
    }

    .card h3 {
      margin: 0 0 6px;
      font-size: 16px;
    }

    .card p {
      margin: 0;
      font-size: 14px;
      color: #cfd2ff;
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 10px;
    }

    .tag {
      font-size: 12px;
      padding: 4px 9px;
      border-radius: 999px;
      background: rgba(124,124,255,0.15);
      color: #c6c8ff;
      border: 1px solid rgba(124,124,255,0.25);
    }

    .actions {
      margin-top: 12px;
      display: flex;
      gap: 8px;
    }

    @media (max-width: 900px) {
      main { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Наш персональный словарь</h1>
    <p>Самая крутая база слов, мемов и прочего</p>
  </header>

  <main>
    <section class="panel">
      <h2>Добавить выражение</h2>

      <label>Название / выражение</label>
      <input id="titleInput" placeholder="Например: Ну это уже клиника" />

      <label>Описание</label>
      <textarea id="descInput" rows="3" placeholder="Что это значит, где используется"></textarea>

      <label>Хештеги (через запятую)</label>
      <input id="tagsInput" placeholder="#мем, #ирония" />

      <label>Картинка</label>
      <input id="imageInput" type="file" accept="image/*" />

      <button onclick="addEntry()">Добавить</button>
      <button class="secondary" onclick="clearAll()">Очистить всё</button>
    </section>

    <section>
      <input class="search" id="searchInput" placeholder="Поиск по словам и тегам…" oninput="render()" />
      <div id="list" class="list"></div>
    </section>
  </main>

  <script>
    const STORAGE_KEY = 'local_dictionary_entries';

    function getEntries() {
      return JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
    }

    function saveEntries(entries) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(entries));
    }

    function addEntry() {
      const title = titleInput.value.trim();
      if (!title) return;

      const reader = new FileReader();
      const file = imageInput.files[0];

      reader.onload = () => {
        const entries = getEntries();
        entries.unshift({
          id: Date.now(),
          title,
          desc: descInput.value.trim(),
          tags: tagsInput.value.split(',').map(t => t.trim()).filter(Boolean),
          image: reader.result || null
        });
        saveEntries(entries);
        titleInput.value = '';
        descInput.value = '';
        tagsInput.value = '';
        imageInput.value = '';
        render();
      };

      if (file) reader.readAsDataURL(file);
      else reader.onload();
    }

    function removeEntry(id) {
      const entries = getEntries().filter(e => e.id !== id);
      saveEntries(entries);
      render();
    }

    function clearAll() {
      if (confirm('Точно удалить весь словарь?')) {
        localStorage.removeItem(STORAGE_KEY);
        render();
      }
    }

    function render() {
      const q = searchInput.value.toLowerCase();
      const list = document.getElementById('list');
      const entries = getEntries().filter(e =>
        e.title.toLowerCase().includes(q) ||
        e.desc.toLowerCase().includes(q) ||
        e.tags.join(' ').toLowerCase().includes(q)
      );

      list.innerHTML = '';
      entries.forEach(e => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          ${e.image ? `<img src="${e.image}">` : ''}
          <div class="card-body">
            <h3>${e.title}</h3>
            <p>${e.desc || ''}</p>
            <div class="tags">${e.tags.map(t => `<span class="tag">${t}</span>`).join('')}</div>
            <div class="actions">
              <button class="secondary" onclick="removeEntry(${e.id})">Удалить</button>
            </div>
          </div>
        `;
        list.appendChild(card);
      });
    }

    render();
  </script>
</body>
</html>
